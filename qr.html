<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI QR Generátor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #00ff66;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00cc44;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #009933;
    }
    canvas {
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #33ccff;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>🧠 ErikAI QR Generátor</h1>

  <input type="text" id="qrInput" placeholder="Zadaj odkaz alebo text">
  <br>
  <button onclick="generateQR()">🟩 Vygeneruj QR</button>

  <div id="qrcode"></div>

  <a id="downloadLink" href="#" onclick="downloadQR()">⬇️ Stiahnuť QR ako obrázok</a>

  <script>
    let qrcode = null;

    function generateQR() {
      const qrText = document.getElementById("qrInput").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      if (qrText.trim() === "") {
        alert("Zadaj text alebo odkaz pre QR kód.");
        return;
      }

      qrcode = new QRCode(qrContainer, {
        text: qrText,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "ErikAI-QR.png";
        link.click();
      } else {
        alert("Najskôr vygeneruj QR kód.");
      }
    }
  </script>

</body>
</html>
