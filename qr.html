<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI QR Generátor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: #ffffff;
      display: inline-block;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
    <button onclick="toggleTheme()">🌓 Zmeniť režim</button>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

<style>
  body.dark-mode {
    background-color: #121212;
    color: white;
  }
</style>

<p id="cas" style="font-size: 18px;"></p>

  <script>
    function aktualizujCas() {
      const teraz = new Date();
      const moznosti = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const casText = teraz.toLocaleDateString('sk-SK', moznosti);
      document.getElementById('cas').innerText = `🕓 Aktuálny čas: ${casText}`;
    }
    setInterval(aktualizujCas, 1000);
    aktualizujCas();
  </script>

  <div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'sk',
      includedLanguages: 'en,cs,fr,hu,de,pl,ro,ru,es,it,uk,sr,bn,ko,ja,zh-CN',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  

  <h2>ErikAI QR Generátor</h2>
  <input type="text" id="text" placeholder="Sem vlož text alebo URL" size="40">
  <br><br>
  <button onclick="generateQR()">Generovať QR kód</button>
  <button onclick="downloadQR()">Stiahnuť ako PNG</button>

  <div id="qrcode"></div>

  <script>
    let canvas;

    function generateQR() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("Zadaj text alebo odkaz.");
        return;
      }

      // Vyčisti starý QR
      document.getElementById("qrcode").innerHTML = "";

      // Vytvor nový QR
      QRCode.toCanvas(text, {
        errorCorrectionLevel: 'H',
        width: 300,
        margin: 4,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (err, c) {
        if (err) console.error(err);
        canvas = c;
        document.getElementById("qrcode").appendChild(canvas);
      });
    }

    function downloadQR() {
      if (!canvas) {
        alert("Najprv vygeneruj QR kód.");
        return;
      }

      const link = document.createElement('a');
      link.download = 'erikai-qr.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
