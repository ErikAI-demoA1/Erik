<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI QR Generátor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: #ffffff;
      display: inline-block;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <h2>ErikAI QR Generátor</h2>
  <input type="text" id="text" placeholder="Sem vlož text alebo URL" size="40">
  <br><br>
  <button onclick="generateQR()">Generovať QR kód</button>
  <button onclick="downloadQR()">Stiahnuť ako PNG</button>

  <div id="qrcode"></div>

  <script>
    let canvas;

    function generateQR() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("Zadaj text alebo odkaz.");
        return;
      }

      // Vyčisti starý QR
      document.getElementById("qrcode").innerHTML = "";

      // Vytvor nový QR
      QRCode.toCanvas(text, {
        errorCorrectionLevel: 'H',
        width: 300,
        margin: 4,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (err, c) {
        if (err) console.error(err);
        canvas = c;
        document.getElementById("qrcode").appendChild(canvas);
      });
    }

    function downloadQR() {
      if (!canvas) {
        alert("Najprv vygeneruj QR kód.");
        return;
      }

      const link = document.createElement('a');
      link.download = 'erikai-qr.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
