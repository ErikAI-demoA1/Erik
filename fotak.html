<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    video, canvas, img {
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      border: 2px solid #d40000;
      margin: 10px 0;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ ErikAI Kamera â€“ Fotka & Video</h2>

  <video id="video" autoplay playsinline muted></video><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" src=""><br>

  <button onclick="takePhoto()">ðŸ“¸ OdfotiÅ¥</button>
  <button onclick="downloadPhoto()">ðŸ’¾ StiahnuÅ¥ fotku</button>
  <br><br>
  <button onclick="startRecording()">ðŸŽ¬ NahraÅ¥ video</button>
  <button onclick="stopRecording()">ðŸ›‘ ZastaviÅ¥ video</button>
  <button onclick="downloadVideo()">ðŸ“¥ StiahnuÅ¥ video</button>
  <br><br>
  <button onclick="switchCamera()">ðŸ”„ PrepnÃºÅ¥ kameru</button>

  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let photo = document.getElementById("photo");
    let mediaRecorder;
    let recordedChunks = [];
    let currentStream;
    let useFront = true;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFront ? "user" : "environment" },
        audio: true
      });
      video.srcObject = currentStream;
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      photo.src = canvas.toDataURL("image/png");
    }

    function downloadPhoto() {
      if (!photo.src) return alert("Najprv odfoÅ¥!");
      const link = document.createElement("a");
      link.href = photo.src;
      link.download = "erikai-fotka.png";
      link.click();
    }

    function startRecording() {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(currentStream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    function downloadVideo() {
      if (!recordedChunks.length) return alert("Najprv nahraj video!");
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "erikai-video.webm";
      a.click();
      URL.revokeObjectURL(url);
    }

    function switchCamera() {
      useFront = !useFront;
      startCamera();
    }

    startCamera();
  </script>
</body>
</html>
