<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>üì∑ ErikAI Kamera & Selfie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    video, canvas {
      width: 90%;
      max-width: 360px;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid #d40000;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #d40000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <h2>üì∑ ErikAI Kamera & Selfie</h2>

  <video id="video" autoplay playsinline></video><br>
  <canvas id="canvas" style="display: none;"></canvas><br>

  <button onclick="takePhoto()">üì∏ Odfoti≈•</button>
  <button onclick="downloadPhoto()">üíæ Stiahnu≈•</button>
  <button onclick="switchCamera()">üîÑ Prepn√∫≈• kameru</button>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let currentStream;
    let useFrontCamera = true;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('‚ö†Ô∏è Kamera nie je dostupn√°: ' + err.message);
      }
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.style.display = 'block';
    }

    function downloadPhoto() {
      let link = document.createElement('a');
      link.download = 'erikai-fotka.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function switchCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    startCamera();
  </script>
</body>
</html>
