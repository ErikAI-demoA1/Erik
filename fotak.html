<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🎥 ErikAI Kamera & Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      border: 2px solid #d40000;
      margin: 10px 0;
    }
    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #d40000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <h2>🎥 ErikAI Kamera & Video</h2>
  <video id="preview" autoplay playsinline muted></video><br>

  <button onclick="startRecording()">🎬 Spustiť nahrávanie</button>
  <button onclick="stopRecording()">🛑 Zastaviť</button>
  <button onclick="downloadVideo()">💾 Stiahnuť video</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('preview').srcObject = stream;
    }

    function startRecording() {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    function downloadVideo() {
      if (recordedChunks.length === 0) {
        alert("⚠️ Najprv nahraj video.");
        return;
      }

      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'erikai-video.webm';
      a.click();
      URL.revokeObjectURL(url);
    }

    startCamera();
  </script>
</body>
</html>
