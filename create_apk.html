<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>ErikAI - Vytvor si vlastnú PWA appku</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #27ae60;
    }
    #preview {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      min-height: 100px;
    }
  </style>
</head>
<body>

<h2>ErikAI - Vytvor si vlastnú PWA appku</h2>

<label>Názov tvojej appky:</label>
<input type="text" id="appName" placeholder="Napr. MojaErikAIApp" />

<label>HTML kód tvojej aplikácie:</label>
<textarea id="editor" placeholder="Sem vlož svoj ErikAI HTML kód..."></textarea>

<button onclick="renderPreview()">Zobraziť náhľad</button>
<button onclick="alert('Stiahnutie PWA zatiaľ testujeme – čoskoro funkčné!')">Stiahnuť ako PWA (.zip)</button>

<div id="preview"></div>

<script>
  function renderPreview() {
    let html = document.getElementById("editor").value;

    html = html
      .replace(/<name_red>(.*?)<\/name_red>/g, '<h2 style="color:red;">$1</h2>')
      .replace(/<text_blue>(.*?)<\/text_blue>/g, '<p style="color:blue;">$1</p>')
      .replace(/<odkaz>(.*?)<\/odkaz>/g, '<a href="$1" target="_blank">$1</a>')
      .replace(/<video>(.*?)<\/video>/g, '<iframe width="100%" height="300" src="$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/<erikai_black>/g, '<div style="background-color:black; color:white; padding:15px;">')
      .replace(/<\/erikai_black>/g, '</div>');

    document.getElementById("preview").innerHTML = html;
  }
</script>

</body>
</html>
