<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>üß† ErikAI Kombin√°tor Obr√°zkov</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #e63946;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    button:hover {
      background-color: #1d3557;
    }
    #output {
      margin-top: 25px;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .img-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .img-block img {
      max-width: 280px;
      max-height: 250px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .img-block p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è ErikAI Kombin√°tor Obr√°zkov</h2>
  <p>Zadaj 2 odkazy alebo obr√°zky (m√¥≈æe≈° aj zmie≈°a≈•):</p>

  <input id="input1" type="text" placeholder="Vlo≈æ 1. odkaz alebo obr√°zok (napr. https://... .jpg)">
  <input id="input2" type="text" placeholder="Vlo≈æ 2. odkaz alebo obr√°zok (napr. https://... .png)">

  <button onclick="combine()">üîÑ Kombinuj</button>

  <div id="output"></div>

  <script>
    function isImage(url) {
      return (
        url.match(/\.(jpeg|jpg|gif|png|webp)$/i) ||
        url.startsWith("data:image/") ||
        url.includes("photos.app.goo.gl") // aj Google Photos
      );
    }

    function isLink(url) {
      return url.startsWith("http://") || url.startsWith("https://");
    }

    function combine() {
      const val1 = document.getElementById("input1").value.trim();
      const val2 = document.getElementById("input2").value.trim();
      const out = document.getElementById("output");

      const valid1 = isImage(val1) || isLink(val1);
      const valid2 = isImage(val2) || isLink(val2);

      if (valid1 && valid2) {
        out.innerHTML = `
          <p>üß† <strong>V√Ωsledn√° kombin√°cia:</strong></p>
          <div class="image-row">
            <div class="img-block">
              <img src="${val1}" alt="Obr√°zok 1">
              <p>üñºÔ∏è Obr√°zok 1</p>
            </div>
            <div class="img-block">
              <img src="${val2}" alt="Obr√°zok 2">
              <p>üñºÔ∏è Obr√°zok 2</p>
            </div>
          </div>
        `;
      } else {
        out.innerHTML = "‚ùå T√°to kombin√°cia nie je podporovan√°. Zadaj platn√© odkazy na obr√°zky.";
      }
    }
  </script>

</body>
</html>
