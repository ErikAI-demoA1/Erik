<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>üß† ErikAI Kombin√°tor Obr√°zkov</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #e63946;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    button:hover {
      background-color: #1d3557;
    }
    #output {
      margin-top: 25px;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .img-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .img-block img {
      max-width: 280px;
      max-height: 250px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .img-block p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è ErikAI Kombin√°tor Obr√°zkov</h2>
<p>Zadaj <b>2 obr√°zky</b> ‚Äì m√¥≈æe≈° buƒè zada≈• odkaz, alebo nahra≈• s√∫bor:</p>

<form id="kombinujForm">
  <label><b>Obr√°zok 1:</b></label><br>
  <input type="url" id="url1" placeholder="alebo zadaj URL odkazu"><br>
  <input type="file" id="file1" accept="image/*"><br><br>

  <label><b>Obr√°zok 2:</b></label><br>
  <input type="url" id="url2" placeholder="alebo zadaj URL odkazu"><br>
  <input type="file" id="file2" accept="image/*"><br><br>

  <button type="submit">üß† Kombinuj</button>
</form>

<div id="vysledok" style="margin-top:20px;"></div>

<script>
document.getElementById("kombinujForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const url1 = document.getElementById("url1").value.trim();
  const url2 = document.getElementById("url2").value.trim();
  const file1 = document.getElementById("file1").files[0];
  const file2 = document.getElementById("file2").files[0];

  const vysledok = document.getElementById("vysledok");
  vysledok.innerHTML = "";

  // Funkcia pre z√≠skanie obr√°zku (buƒè z odkazu alebo z lok√°lneho s√∫boru)
  function getImageSrc(url, file, callback) {
    if (url) {
      callback(url);
    } else if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        callback(e.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      callback(null);
    }
  }

  getImageSrc(url1, file1, function(src1) {
    getImageSrc(url2, file2, function(src2) {
      if (!src1 || !src2) {
        vysledok.innerHTML = "‚ö†Ô∏è Pros√≠m, zadaj alebo nahraj <b>oba</b> obr√°zky.";
        return;
      }

      vysledok.innerHTML = `
        <p><b>üß† V√Ωsledn√° kombin√°cia:</b></p>
        <div style="display:flex; gap:10px;">
          <div><img src="${src1}" alt="Obr√°zok 1" style="max-width:150px; border:1px solid #ccc;"></div>
          <div><img src="${src2}" alt="Obr√°zok 2" style="max-width:150px; border:1px solid #ccc;"></div>
        </div>
      `;
    });
  });
});
</script>
