<body>

  <h2>üñºÔ∏è ErikAI Kombin√°tor Obr√°zkov (Spojenie)</h2>
<p>Zadaj 2 obr√°zky ‚Äì buƒè URL alebo nahran√© s√∫bory. Spoj√≠me ich do jedn√©ho:</p>

<form id="form">
  <label>Obr√°zok 1:</label><br>
  <input type="url" id="url1" placeholder="alebo zadaj URL"><br>
  <input type="file" id="file1" accept="image/*"><br><br>

  <label>Obr√°zok 2:</label><br>
  <input type="url" id="url2" placeholder="alebo zadaj URL"><br>
  <input type="file" id="file2" accept="image/*"><br><br>

  <button type="submit">üß† Spoj obr√°zky</button>
</form>

<canvas id="canvas" style="display:none;"></canvas>
<div id="vysledok" style="margin-top:20px;"></div>

<script>
function loadImage(src, file) {
  return new Promise((resolve, reject) => {
    if (src) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = src;
    } else if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    } else {
      resolve(null);
    }
  });
}

document.getElementById("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const url1 = document.getElementById("url1").value.trim();
  const url2 = document.getElementById("url2").value.trim();
  const file1 = document.getElementById("file1").files[0];
  const file2 = document.getElementById("file2").files[0];

  const vysledok = document.getElementById("vysledok");
  vysledok.innerHTML = "‚è≥ Generujem v√Ωstup...";

  try {
    const img1 = await loadImage(url1, file1);
    const img2 = await loadImage(url2, file2);

    if (!img1 || !img2) {
      vysledok.innerHTML = "‚ö†Ô∏è Mus√≠≈° zada≈• <b>oba</b> obr√°zky.";
      return;
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const height = Math.max(img1.height, img2.height);
    const width = img1.width + img2.width;

    canvas.width = width;
    canvas.height = height;
    canvas.style.display = "block";

    ctx.drawImage(img1, 0, 0);
    ctx.drawImage(img2, img1.width, 0);

    const resultUrl = canvas.toDataURL("image/png");

    vysledok.innerHTML = `
      <p><b>üß† V√Ωsledn√Ω obr√°zok:</b></p>
      <img src="${resultUrl}" style="max-width:100%; border:1px solid #ccc;">
      <br><a href="${resultUrl}" download="spojene.png">‚¨áÔ∏è Stiahnu≈• v√Ωstup</a>
    `;
  } catch (err) {
    vysledok.innerHTML = "‚ùå Chyba pri sp√°jan√≠ obr√°zkov.";
  }
});
</script>
