<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🧠 ErikAI Kombinátor Obrázkov (Mix)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; text-align: center; }
    h1 { color: #a30000; }
    select, button, input { padding: 10px; margin: 10px; font-size: 16px; }
    #vysledok img { max-width: 90%; margin-top: 20px; border: 2px solid #aaa; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🧠 <b style="color:#b30000;">ErikAI Kombinátor Obrázkov (Mix)</b></h1>
  <p>Vyber 2 obrázky a ErikAI ich zmení na umelecký mix:</p>

  <input type="file" id="obrazok1"><br>
  <input type="file" id="obrazok2"><br>

  <button onclick="kombinujNahodne()">🎨 Kombinuj obrázky náhodne</button>

  <div id="vysledok"></div>

  <script>
    const styly = ["farebny", "dualna", "zrkadlo", "deformacia", "chaos"];

    function kombinujNahodne() {
      const styl = styly[Math.floor(Math.random() * styly.length)];
      const o1 = document.getElementById("obrazok1").files[0];
      const o2 = document.getElementById("obrazok2").files[0];

      if (!o1 || !o2) {
        document.getElementById("vysledok").innerHTML = "⚠️ Nahraj oba obrázky!";
        return;
      }

      const reader1 = new FileReader();
      const reader2 = new FileReader();

      reader1.onload = function(e1) {
        reader2.onload = function(e2) {
          const img1 = new Image();
          const img2 = new Image();
          img1.src = e1.target.result;
          img2.src = e2.target.result;

          img1.onload = () => {
            img2.onload = () => {
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");

              canvas.width = Math.max(img1.width, img2.width);
              canvas.height = Math.max(img1.height, img2.height);

              switch (styl) {
                case "farebny":
                  ctx.filter = "hue-rotate(180deg)";
                  ctx.drawImage(img1, 0, 0);
                  ctx.filter = "contrast(1.2)";
                  ctx.drawImage(img2, 0, 0);
                  break;
                case "dualna":
                  ctx.globalAlpha = 1;
                  ctx.drawImage(img1, 0, 0);
                  ctx.globalAlpha = 0.5;
                  ctx.drawImage(img2, 0, 0);
                  break;
                case "zrkadlo":
                  ctx.translate(canvas.width, 0);
                  ctx.scale(-1, 1);
                  ctx.drawImage(img1, 0, 0);
                  ctx.setTransform(1, 0, 0, 1, 0, 0);
                  ctx.drawImage(img2, canvas.width/2, 0, canvas.width/2, canvas.height);
                  break;
                case "deformacia":
                  ctx.drawImage(img1, 0, 0);
                  ctx.translate(20, 20);
                  ctx.rotate(0.1);
                  ctx.globalAlpha = 0.7;
                  ctx.drawImage(img2, 0, 0);
                  break;
                case "chaos":
                  ctx.filter = "grayscale(0.5) brightness(1.1)";
                  ctx.drawImage(img2, 0, 0);
                  ctx.filter = "sepia(0.7)";
                  ctx.globalAlpha = 0.8;
                  ctx.drawImage(img1, 20, 30);
                  break;
              }

              const vysledny = canvas.toDataURL();
              document.getElementById("vysledok").innerHTML = `<img src="${vysledny}" alt="Mix obrázkov">`;
            }
          }
        };
        reader2.readAsDataURL(o2);
      };
      reader1.readAsDataURL(o1);
    }
  </script>
</body>
</html>
