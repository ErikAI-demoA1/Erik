<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Kombinátor Obrázkov (Mix)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    h2 { color: #a30000; }
    select, button, input { padding: 10px; margin: 10px; font-size: 16px; }
    #resultArea img { border: 2px solid #888; border-radius: 10px; margin-top: 15px; max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2>🧠 ErikAI Kombinátor Obrázkov (Mix)</h2>
  <p>Vyber 2 obrázky a ErikAI ich zmení na umelecký mix:</p><input type="file" id="img1" accept="image/*"><br> <input type="file" id="img2" accept="image/*"><br>

  <select id="styleSelect">
    <option>🎨 Farebný filter (mix)</option>
    <option>🔁 Zrkadlenie + Otočenie</option>
    <option>🌈 Duálna vrstvenosť</option>
    <option>🌀 Pokrivenie + Deformácia</option>
    <option>💫 Chaos Fusion (glitch)</option>
  </select><br><button onclick="combineImages()">🖌️ Kombinuj obrázky</button>

  <div id="resultArea"></div>  <script>
    function combineImages() {
      const style = document.getElementById("styleSelect").value;
      const canvas = document.createElement("canvas");
      canvas.width = 800;
      canvas.height = 600;
      const ctx = canvas.getContext("2d");

      const img1 = new Image();
      const img2 = new Image();
      const file1 = document.getElementById("img1").files[0];
      const file2 = document.getElementById("img2").files[0];

      if (!file1 || !file2) {
        alert("Nahraj oba obrázky.");
        return;
      }

      img1.onload = () => {
        img2.onload = () => {
          if (style.includes("Farebný")) {
            ctx.filter = "hue-rotate(75deg) contrast(120%)";
            ctx.globalAlpha = 0.6;
            ctx.drawImage(img1, 0, 0, 800, 600);
            ctx.drawImage(img2, 0, 0, 800, 600);
          }
          else if (style.includes("Zrkadlenie")) {
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(img1, -800, 0, 800, 600);
            ctx.restore();
            ctx.rotate(0.05);
            ctx.drawImage(img2, 0, 0, 800, 600);
          }
          else if (style.includes("Duálna")) {
            ctx.globalAlpha = 1.0;
            ctx.drawImage(img1, 0, 0, 400, 600);
            ctx.globalAlpha = 0.6;
            ctx.drawImage(img2, 400, 0, 400, 600);
          }
          else if (style.includes("Pokrivenie")) {
            ctx.drawImage(img1, 50, 0, 700, 600);
            ctx.rotate(0.15);
            ctx.drawImage(img2, 100, 50, 700, 500);
          }
          else {
            ctx.globalAlpha = 0.5;
            ctx.drawImage(img1, Math.random()*50, Math.random()*50, 800, 600);
            ctx.globalAlpha = 0.7;
            ctx.filter = "saturate(180%) blur(1px)";
            ctx.drawImage(img2, Math.random()*30, Math.random()*30, 800, 600);
          }

          const result = document.getElementById("resultArea");
          result.innerHTML = `<h3>🧠 Výsledný obrázok:</h3><img src="${canvas.toDataURL()}" alt="vysledny mix">`;
        };
        img2.src = URL.createObjectURL(file2);
      };
      img1.src = URL.createObjectURL(file1);
    }
  </script></body>
</html>
