<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Ludo – Mega režim</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #2b7a78;
    }
    .controls {
      margin: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(18, 30px);
      grid-template-rows: repeat(18, 30px);
      gap: 1px;
      margin: 0 auto;
      width: fit-content;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .piece {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 24px solid red;
      margin: auto;
    }
  </style>
</head>
<body>

<h1>ErikAI Ludo – Mega režim</h1>

<div class="controls">
  <label for="mode">Počet hráčov:</label>
  <select id="mode" onchange="placePlayers()">
    <option value="4">4 hráči</option>
    <option value="8">8 hráčov</option>
    <option value="12">12 hráčov</option>
  </select>
  <button onclick="rollDice()" class="dice">Hod kockou 🎲</button>
  <p id="diceResult"></p>
</div>

<div class="board" id="board">
  <!-- Hracia plocha sa tu vygeneruje -->
</div>

<script>
  const board = document.getElementById("board");
  const boardSize = 18;
  const colors = [
    "red", "blue", "green", "yellow",
    "orange", "purple", "cyan", "magenta",
    "brown", "lime", "pink", "gray"
  ];
  let cells = [];

  function createBoard() {
    board.innerHTML = "";
    cells = [];
    for (let i = 0; i < boardSize * boardSize; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      board.appendChild(cell);
      cells.push(cell);
    }
  }

  function rollDice() {
    const result = Math.floor(Math.random() * 6) + 1;
    document.getElementById("diceResult").textContent = `Hodil si: ${result}`;
  }

  function placePlayers() {
    createBoard();
    const count = parseInt(document.getElementById("mode").value);
    const positions = [
      [0, 0], [0, boardSize - 1], [boardSize - 1, 0], [boardSize - 1, boardSize - 1],
      [0, Math.floor(boardSize / 2)], [Math.floor(boardSize / 2), 0],
      [Math.floor(boardSize / 2), boardSize - 1], [boardSize - 1, Math.floor(boardSize / 2)],
      [Math.floor(boardSize / 4), Math.floor(boardSize / 4)],
      [Math.floor(boardSize / 4), boardSize - Math.floor(boardSize / 4)],
      [boardSize - Math.floor(boardSize / 4), Math.floor(boardSize / 4)],
      [boardSize - Math.floor(boardSize / 4), boardSize - Math.floor(boardSize / 4)],
    ];

    for (let i = 0; i < count; i++) {
      const [row, col] = positions[i];
      const index = row * boardSize + col;
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.style.borderBottomColor = colors[i];
      cells[index].appendChild(piece);
    }
  }

  placePlayers(); // prvotné vykreslenie
</script>

</body>
</html>
