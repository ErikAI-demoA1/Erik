<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Ludo ‚Äì Mega re≈æim</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    h1 {
      margin-top: 20px;
      color: #2b7a78;
    }
    .controls {
      margin: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 2px;
      margin: 0 auto;
      max-width: 640px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .piece {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid red;
    }
    .dice {
      margin-top: 20px;
      font-size: 28px;
      padding: 10px 20px;
      background: #2b7a78;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    select {
      padding: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body><h1>ErikAI Ludo ‚Äì Mega re≈æim</h1><div class="controls">
  <label for="mode">Poƒçet hr√°ƒçov:</label>
  <select id="mode">
    <option value="4">4 hr√°ƒçi</option>
    <option value="8">8 hr√°ƒçov</option>
    <option value="12">12 hr√°ƒçov</option>
  </select>
  <button onclick="rollDice()" class="dice">Hod kockou üé≤</button>
  <p id="diceResult"></p>
</div><div class="board" id="board"></div><script>
  const boardSize = 15;
  const board = document.getElementById("board");
  const colors = [
    "red", "blue", "green", "yellow", "purple", "orange",
    "cyan", "magenta", "brown", "pink", "lime", "gray"
  ];

  function createBoard() {
    board.innerHTML = "";
    const players = parseInt(document.getElementById("mode").value);

    for (let i = 0; i < boardSize * boardSize; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      // Fig√∫rky podƒæa poƒçtu hr√°ƒçov (rozmiestnen√© do rohov a stredov str√°n)
      if (i === 0 && players >= 1) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[0]}"></div>`;
      if (i === boardSize - 1 && players >= 2) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[1]}"></div>`;
      if (i === boardSize * (boardSize - 1) && players >= 3) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[2]}"></div>`;
      if (i === boardSize * boardSize - 1 && players >= 4) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[3]}"></div>`;
      if (players >= 5 && i === Math.floor(boardSize / 2)) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[4]}"></div>`;
      if (players >= 6 && i === boardSize * (Math.floor(boardSize / 2))) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[5]}"></div>`;
      if (players >= 7 && i === boardSize * (boardSize - 1) + Math.floor(boardSize / 2)) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[6]}"></div>`;
      if (players >= 8 && i === boardSize - Math.floor(boardSize / 2)) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[7]}"></div>`;
      if (players >= 9 && i === boardSize * 7 + 0) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[8]}"></div>`;
      if (players >= 10 && i === boardSize * 7 + (boardSize - 1)) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[9]}"></div>`;
      if (players >= 11 && i === boardSize + 7) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[10]}"></div>`;
      if (players >= 12 && i === boardSize * (boardSize - 2) + 7) cell.innerHTML = `<div class="piece" style="border-bottom-color:${colors[11]}"></div>`;

      board.appendChild(cell);
    }
  }

  function rollDice() {
    const result = Math.floor(Math.random() * 6) + 1;
    document.getElementById("diceResult").textContent = `Hodil si: ${result}`;
  }

  document.getElementById("mode").addEventListener("change", createBoard);
  createBoard();
</script></body>
</html>
