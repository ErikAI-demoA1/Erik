  <div id="actionButtons" style="display:none;">
    <button onclick="goToLink()">Prejs≈• na str√°nku</button>
    <button onclick="copyCode()">Skop√≠rova≈•</button>
  </div>  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('video');
    const output = document.getElementById('output');
    const actionButtons = document.getElementById('actionButtons');
    let lastResult = '';

    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        if (result.text !== lastResult) {
          lastResult = result.text;
          output.textContent = `‚úÖ QR k√≥d: ${result.text}`;
          actionButtons.style.display = 'block';
        }
      }
    });

    function goToLink() {
      if (lastResult.startsWith('http')) {
        window.open(lastResult, '_blank');
      } else {
        alert('Toto nie je odkaz na str√°nku.');
      }
    }

    function copyCode() {
      navigator.clipboard.writeText(lastResult).then(() => {
        alert('Skop√≠rovan√© do schr√°nky!');
      });
    }
  </script>
