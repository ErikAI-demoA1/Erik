<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI TV</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: black; color: white; text-align: center; padding: 2em; }
    input, button { font-size: 1.2em; padding: 0.5em; margin: 1em; }
    .green { color: #00FF00; }
    #tv-display { font-size: 2em; margin-top: 2em; }
  </style>
</head>
<body>

  <h1>ErikAI TV Pripojenie</h1>

  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");

    const content = document.getElementById("content");

    if (mode === "tv") {
      // TV re≈æim
      const url = `${window.location.origin}${window.location.pathname}?mode=mobile`;
      content.innerHTML = `<p>Naskenuj tento QR k√≥d z mobilu:</p><canvas id="qr"></canvas><div id="tv-display">ƒåak√°m na pripojenie‚Ä¶</div>`;
      QRCode.toCanvas(document.getElementById('qr'), url);

      // TV ƒç√≠ta ka≈æd√∫ sekundu
      setInterval(() => {
        const data = localStorage.getItem("erikai_data");
        if (data) {
          document.getElementById("tv-display").innerHTML = `<span class="green">üì± Mobil hovor√≠:</span> ${data}`;
        }
      }, 1000);

    } else if (mode === "mobile") {
      // Mobil re≈æim
      content.innerHTML = `
        <p>Zadaj spr√°vu pre TV:</p>
        <input id="msg" placeholder="napr. 'Ahoj z mobilu'" />
        <button onclick="posli()">üì§ Po≈°li na TV</button>
        <p class="green">D√°ta bud√∫ viden√© na TV.</p>
      `;
    } else {
      // V√Ωber re≈æimu
      content.innerHTML = `
        <button onclick="location.href='?mode=tv'">Spusti≈• ako TV</button>
        <button onclick="location.href='?mode=mobile'">Spusti≈• ako Mobil</button>
      `;
    }

    function posli() {
      const text = document.getElementById("msg").value;
      localStorage.setItem("erikai_data", text);
    }
  </script>

</body>
</html>
