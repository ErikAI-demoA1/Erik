<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Z√°znam zvuku</title>
</head>
<body>
  <h2>üé§ ErikAI ‚Äì Nahr√°vanie zvuku</h2>

  <button id="start">‚ñ∂Ô∏è Spusti≈• nahr√°vanie</button>
  <button id="stop" disabled>‚èπÔ∏è Stop</button>
  <button id="reset" disabled>‚ôªÔ∏è Reset</button>
  <br><br>
  <audio id="audio" controls></audio>
  <br><br>
  <a id="download" href="#" download="erikai-zaznam.webm" style="display:none;">‚¨áÔ∏è Stiahnu≈• nahr√°vku</a>

  <script>
    let mediaRecorder, chunks = [];

    document.getElementById("start").onclick = async () => {
      let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        let blob = new Blob(chunks, { type: 'audio/webm' });
        let url = URL.createObjectURL(blob);
        document.getElementById("audio").src = url;
        document.getElementById("download").href = url;
        document.getElementById("download").style.display = "inline";
      };

      mediaRecorder.start();
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;
      document.getElementById("reset").disabled = false;
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
    };

    document.getElementById("reset").onclick = () => {
      document.getElementById("audio").src = "";
      document.getElementById("download").style.display = "none";
      document.getElementById("reset").disabled = true;
    };
  </script>
</body>
</html>
