<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Translator</title>
  <style>
    body {
      background-color: #eaf6ff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: black;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ErikAI Translator 游깴</h1>  <textarea id="vstup" placeholder="Nap칤코 text na preklad..." rows="5"></textarea><label for="language"><strong>Prelo do:</strong></label> <select id="language"> <option value="en">Angli캜tina</option> <option value="de">Nem캜ina</option> <option value="fr">Franc칰z코tina</option> <option value="es">맗aniel캜ina</option> <option value="it">Talian캜ina</option> <option value="pl">Po쮄몂ina</option> <option value="cs">캛e코tina</option> <option value="hu">Ma캞ar캜ina</option> <option value="uk">Ukrajin캜ina</option> <option value="ru">Ru코tina</option> <option value="zh-CN">캛칤n코tina</option> <option value="ja">Japon캜ina</option> <option value="ko">K칩rej캜ina</option> <!-- M칪쬰코 prida콘 a 111 jazykov --> </select>

<button onclick="prelozit()">Prelo쬴콘</button>

  <h3>Preklad:</h3>
  <input type="text" id="vystup" readonly>  <script>
    function prelozit() {
      const text = document.getElementById("vstup").value;
      const lang = document.getElementById("language").value;

      fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("vystup").value = data[0][0][0];
        })
        .catch(err => {
          document.getElementById("vystup").value = "Chyba pri preklade.";
        });
    }
  </script></body>
</html>
