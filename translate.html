<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Translator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
    textarea { width: 100%; height: 100px; }
    select, button { padding: 10px; margin-top: 10px; }
    #outputText { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>ErikAI Translator 游깴</h2>
  <textarea id="inputText" placeholder="Nap칤코 text na preklad"></textarea><br>
  <label>Prelo do: </label>
  <select id="targetLang">
    <option value="en">Angli캜tina</option>
    <option value="de">Nem캜ina</option>
    <option value="fr">Franc칰z코tina</option>
    <option value="hu">Ma캞ar캜ina</option>
    <option value="cs">캛e코tina</option>
    <option value="sk">Sloven캜ina</option>
  </select>
  <button onclick="preloz()">Prelo쬴콘</button>  <p><strong>Preklad:</strong></p>
  <div id="outputText">...</div>  <script>
    async function preloz() {
      const vstup = document.getElementById("inputText").value;
      const ciel = document.getElementById("targetLang").value;
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(vstup)}&langpair=sk|${ciel}`);
      const data = await response.json();
      const vystup = data.responseData.translatedText;
      document.getElementById("outputText").innerText = vystup;
    }
  </script></body>
  </html>
