<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Translator</title>
  <style>
    body {
      background-color: #eaf6ff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: black;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ErikAI Translator 🌍</h1>  <textarea id="vstup" placeholder="Napíš text na preklad..." rows="5"></textarea><label for="language"><strong>Prelož do:</strong></label> <select id="language"> <option value="en">Angličtina</option> <option value="de">Nemčina</option> <option value="fr">Francúzština</option> <option value="es">Španielčina</option> <option value="it">Taliančina</option> <option value="pl">Poľština</option> <option value="cs">Čeština</option> <option value="hu">Maďarčina</option> <option value="uk">Ukrajinčina</option> <option value="ru">Ruština</option> <option value="zh-CN">Čínština</option> <option value="ja">Japončina</option> <option value="ko">Kórejčina</option> <!-- Môžeš pridať až 111 jazykov --> </select>

<button onclick="prelozit()">Preložiť</button>

  <h3>Preklad:</h3>
  <input type="text" id="vystup" readonly>  <script>
    function prelozit() {
      const text = document.getElementById("vstup").value;
      const lang = document.getElementById("language").value;

      fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("vystup").value = data[0][0][0];
        })
        .catch(err => {
          document.getElementById("vystup").value = "Chyba pri preklade.";
        });
    }
  </script></body>
</html>
