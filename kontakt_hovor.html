<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Kontakty</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    button { margin: 5px; padding: 5px 10px; background-color: red; color: white; border: none; border-radius: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>‚òéÔ∏è ErikAI Kontakty</h2>  <form id="contactForm">
    <input id="name" placeholder="Meno" required>
    <input id="phone" placeholder="Telef√≥nne ƒç√≠slo" required>
    <button type="submit">+ Prida≈• kontakt</button>
  </form>  <ul id="contactList"></ul>  <p style="font-size: 13px; color: gray;">
    V≈°etky kontakty s√∫ ulo≈æen√© iba vo va≈°om zariaden√≠. Neodosielaj√∫ sa na server.
  </p>  <script>
    const contactForm = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const contactList = document.getElementById('contactList');

    function loadContacts() {
      const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contactList.innerHTML = '';
      contacts.forEach((contact, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${contact.name}</strong><br>
          ${contact.phone}<br>
          <a href="tel:${contact.phone}">üìû Zavola≈•</a>
          <button onclick="deleteContact(${index})">‚ùå Zmaza≈•</button>
        `;
        contactList.appendChild(li);
      });
    }

    function deleteContact(index) {
      const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts.splice(index, 1);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      loadContacts();
    }

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      if (!name || !phone) return;

      const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts.push({ name, phone });
      localStorage.setItem('contacts', JSON.stringify(contacts));
      contactForm.reset();
      loadContacts();
    });

    window.onload = loadContacts;
  </script></body>
</html>
