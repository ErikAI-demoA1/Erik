<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🧭 ErikAI Prehliadač</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #00aaff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    #navigacia { padding: 1rem; text-align: center; background: #1e1e1e; }
    input { width: 60%; padding: 8px; border-radius: 6px; border: none; }
    button { padding: 8px 12px; margin-left: 8px; background: #00cc88; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
    iframe { width: 100%; height: 85vh; border: none; }
  </style>
</head>
<body>

<header>🌐 ErikAI Webový Prehliadač</header>

<div id="navigacia">
  <input type="text" id="url" placeholder="Zadaj adresu (napr. https://erikaios.online)">
  <button onclick="nacitatStranku()">Načítať</button>
</div>

<iframe id="okno" src="https://erikaios.online"></iframe>

<script>
function nacitatStranku() {
  const url = document.getElementById("url").value;
  document.getElementById("okno").src = url;
}
</script>

</body>
</html>
