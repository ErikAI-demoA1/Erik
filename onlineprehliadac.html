<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🌐 ErikAI Webový Prehliadač</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 2rem; text-align: center; }
    input { padding: 10px; width: 80%; border-radius: 6px; border: none; font-size: 1rem; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background: #00cc88; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
  </style>
</head>
<body>

<h2>🌍 ErikAI Webový Prehliadač</h2>
<p>Zadaj webový odkaz (napr. https://erikaios.online)</p>

<input type="text" id="odkaz" placeholder="https://..." />
<br>
<button onclick="presmeruj()">🔗 Otvoriť odkaz</button>

<script>
function presmeruj() {
  const url = document.getElementById("odkaz").value.trim();
  if (url && (url.startsWith("http://") || url.startsWith("https://"))) {
    window.location.href = url;
  } else {
    alert("Zadaj platný odkaz začínajúci na http:// alebo https://");
  }
}
</script>

</body>
</html>
