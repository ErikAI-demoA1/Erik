<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🌐 ErikAI Webový Prehliadač – Zoznam 100 prehliadačov</title>
  <style>
    body {
      background-color: #000;
      color: #00ccff;
      font-family: sans-serif;
      text-align: center;
      padding: 1.5rem;
    }
    h1 {
      color: #00ffff;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .browser-list a {
      display: block;
      margin: 6px 0;
      color: #00ccff;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .browser-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🌐 ErikAI – Zoznam Prehliadačov</h1>
  <p>Prehľad 100 známych prehliadačov na svete</p>

  <div class="browser-list" id="browserList"></div>

  <script>
    const browsers = [
      "Google Chrome", "Mozilla Firefox", "Safari", "Microsoft Edge", "Opera", "Brave", "Vivaldi", "Tor Browser",
      "DuckDuckGo Browser", "Samsung Internet", "UC Browser", "Yandex Browser", "Puffin", "Maxthon", "Ecosia Browser",
      "Aloha Browser", "AVG Secure Browser", "Avast Secure Browser", "KaiOS Browser", "Internet Explorer",
      "Netscape Navigator", "Chromium", "Comodo Dragon", "SRWare Iron", "Waterfox", "Pale Moon", "SeaMonkey",
      "Orion Browser", "Beaker Browser", "Blisk", "Dolphin Browser", "Flynx", "Phoenix Browser", "QQ Browser",
      "Sleipnir", "JioPages", "Kiwi Browser", "Min Browser", "Midori", "UR Browser", "Lunascape", "Hi Browser",
      "Epic Privacy Browser", "Coc Coc", "Tor Browser Alpha", "Microsoft Internet TV", "Avant Browser", "Amigo",
      "IceDragon", "Dooble", "Otter Browser", "Falkon", "Colibri", "K-Meleon", "Light Browser", "Wyzo", "X Browser",
      "Ghostery Privacy Browser", "Cent Browser", "360 Secure Browser", "Basilisk", "SPARK Browser", "Rocket Browser",
      "Slimjet", "ICAB", "NetSurf", "Zetakey", "Deepnet Explorer", "Superbird", "BlackHawk", "SlimBrowser", "Arora",
      "Dooble Secure Browser", "Maelstrom", "QuteBrowser", "QupZilla", "Naver Whale", "Browzar", "Otter", "BriskBard",
      "Epiphany", "Rekonq", "GNOME Web", "Kazehakase", "Opera Neon", "WebPositive", "Aurora", "Torxy", "Tungsten Browser",
      "Avira Scout", "Cliqz", "Roccat Browser", "Breach Browser", "NetCaptor", "Iceweasel", "Konqueror", "Links",
      "Lynx", "Galeon", "TenFourFox", "Polarity Browser", "Uzbl", "Midnight Browser"
    ];

    const list = document.getElementById("browserList");
    browsers.forEach(name => {
      list.innerHTML += `<a href="#" onclick="alert('${name}')">🌐 ${name}</a>`;
    });
  </script>

</body>
</html>
