<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Webový Prehliadač</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
  <h2>🌐 ErikAI Webový Prehliadač</h2>
  <p>Zadaj, čo chceš vyhľadať (napr. Erik Mohylák):</p>

  <input type="text" id="searchInput" placeholder="Napr. Erik Mohylák" style="padding: 10px; width: 80%;">
  <button onclick="searchGoogle()" style="padding: 10px; background-color: green; color: white;">🔍 Vyhľadať</button>

  <script>
    function searchGoogle() {
      const query = document.getElementById('searchInput').value.trim();
      if (query !== "") {
        const encoded = encodeURIComponent(query);
        window.open(`https://www.google.com/search?q=${encoded}`, "_blank");
      }
    }
  </script>
</body>
</html>
