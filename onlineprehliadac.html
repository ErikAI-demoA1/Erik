<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🌐 ErikAI Webový Prehliadač</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 10px;
      font-size: 1.1rem;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .results a {
      display: block;
      color: #00ccff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1rem;
    }
    .results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🌐 ErikAI Webový Prehliadač</h1>
  <p>Zadaj, čo chceš vyhľadať:</p>
  <input type="text" id="searchInput" placeholder="napr. Erik Mohylák">
  <button onclick="showLinks()">🔍 Vyhľadať</button>

  <div class="results" id="results"></div>

  <script>
    function showLinks() {
      const term = document.getElementById('searchInput').value.trim();
      const base = "https://www.google.com/search?q=" + encodeURIComponent(term);
      const links = [
        { name: "🔗 Google – Výsledky", url: base },
        { name: "📘 Wikipédia", url: "https://sk.wikipedia.org/wiki/" + encodeURIComponent(term) },
        { name: "🖼️ Obrázky", url: base + "&tbm=isch" },
        { name: "📰 Správy", url: base + "&tbm=nws" },
        { name: "🎥 Videá", url: base + "&tbm=vid" },
        { name: "🌐 Google Mapy", url: "https://www.google.com/maps/search/" + encodeURIComponent(term) },
        { name: "📚 Knihy", url: base + "&tbm=bks" }
      ];

      const container = document.getElementById('results');
      container.innerHTML = "<h2>Výsledky pre: <em>" + term + "</em></h2>";

      links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.textContent = link.name;
        a.target = "_blank";
        container.appendChild(a);
      });
    }
  </script>
</body>
</html>
