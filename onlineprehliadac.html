<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErikAI Webový Prehliadač</title>
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #00cc66;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>🌐 ErikAI Webový Prehliadač</h2>
  <p>Zadaj, čo chceš nájsť (napr. ErikAI):</p>
  <input type="text" id="dotaz" placeholder="napr. ErikAI">
  <button onclick="hladat()">🔍 Vyhľadať</button>

  <script>
    function hladat() {
      const dotaz = document.getElementById('dotaz').value.trim();
      if (dotaz !== '') {
        const prikaz = '\\ ' + dotaz; // \\ znamená automaticky otvoriť prvý výsledok
        const url = 'https://duckduckgo.com/?q=' + encodeURIComponent(prikaz);
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
