<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErikAI Webový Prehliadač</title>
  <style>
    body {
      background-color: #000;
      color: #00bfff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background-color: #00cc66;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🌐 ErikAI Webový Prehliadač</h2>
  <p>Zadaj, čo chceš vyhľadať:</p>
  <input type="text" id="dotaz" placeholder="napr. Erik Mohylák" />
  <button onclick="hladat()">🔍 Vyhľadať</button>

  <script>
    function hladat() {
      const vyraz = document.getElementById('dotaz').value.trim();
      if (vyraz !== '') {
        const url = 'https://duckduckgo.com/?q=' + encodeURIComponent(vyraz) + '&t=erikai';
        window.location.href = url; // Otvorí rovno výsledok v DuckDuckGo
      }
    }
  </script>
</body>
</html>
