<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>🌐 ErikAI Webový Prehliadač</title>
  <style>
    body {
      background: #000;
      color: #00d9ff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 70%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #00d9ff;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>🌐 ErikAI Webový Prehliadač</h2>
  <p>Zadaj, čo chceš vyhľadať (napr. <i>Erik Mohylák</i>):</p>
  <input type="text" id="query" placeholder="Hľadať...">
  <button onclick="search()">🔍 Vyhľadať</button>

  <script>
    function search() {
      const q = document.getElementById("query").value.trim();
      if (q === "") return;
      const encoded = encodeURIComponent(q);
      // Môžeš zmeniť vyhľadávač nižšie
      const url = `https://duckduckgo.com/?q=${encoded}`;
      window.location.href = url; // automaticky otvorí výsledky
    }
  </script>
</body>
</html>
