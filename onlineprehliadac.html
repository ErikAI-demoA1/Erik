<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌐 ErikAI Webový Prehliadač</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b342;
    }
  </style>
</head>
<body>

  <h1>🌍 ErikAI Webový Prehliadač</h1>
  <p>Zadaj webový odkaz (napr. <code>erikaios.online</code>):</p>

  <input type="text" id="urlInput" placeholder="https://erikaios.online">
  <br>
  <button onclick="otvorOdkaz()">🌐 Otvoriť odkaz</button>

  <script>
    function otvorOdkaz() {
      let link = document.getElementById("urlInput").value.trim();
      if (link === "") {
        alert("Zadaj webový odkaz.");
        return;
      }

      // ak chýba https:// alebo http://, automaticky pridá https://
      if (!link.startsWith("http://") && !link.startsWith("https://")) {
        link = "https://" + link;
      }

      window.open(link, "_blank"); // otvorí v novom okne alebo karte
    }
  </script>

</body>
</html>
