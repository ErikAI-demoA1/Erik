<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>ErikAI Music</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #d10000;
    }
    .music-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 8px #ccc;
    }
    input, select, button {
      margin: 8px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .green { background: #4CAF50; color: white; }
    .red { background: #f44336; color: white; }
    .blue { background: #2196F3; color: white; }
  </style>
</head>
<body>

  <h1>游꿧 ErikAI OWN Music</h1>
  <p>Vyber si svoju ob쮂죡en칰 skladbu a prehr치vaj ju offline alebo online</p>

  <div class="music-box">
    <input type="file" id="fileInput" accept="audio/*" />
    <br />
    <input type="text" id="songName" placeholder="Zadaj n치zov skladby..." />
    <br />
    <button class="green" onclick="saveSong()">Ulo쬴콘</button>
    <button class="red" onclick="deleteSong()">Vymaza콘</button>
    <br />
    <label>Vyber skladbu:</label>
    <select id="songList" onchange="playSelected()">
      <option disabled selected>콯iadna ulo쬰n치 skladba</option>
    </select>
    <br />
    <audio id="audioPlayer" controls style="width: 100%; margin-top: 10px;"></audio>
    <br />
    <a id="downloadLink" class="blue" href="#" download style="display: none;">拘勇 Stiahnu콘 skladbu</a>
  </div>

  <script>
    let savedSongs = JSON.parse(localStorage.getItem("erikai_songs")) || [];

    function updateSongList() {
      const list = document.getElementById("songList");
      list.innerHTML = '<option disabled selected>콯iadna ulo쬰n치 skladba</option>';
      savedSongs.forEach((song, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = song.name;
        list.appendChild(option);
      });
    }

    function saveSong() {
      const fileInput = document.getElementById("fileInput");
      const songName = document.getElementById("songName").value.trim();

      if (fileInput.files.length === 0 || songName === "") {
        alert("Vyber s칰bor a zadaj n치zov skladby.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        savedSongs.push({ name: songName, data: e.target.result });
        localStorage.setItem("erikai_songs", JSON.stringify(savedSongs));
        updateSongList();
        document.getElementById("fileInput").value = "";
        document.getElementById("songName").value = "";
      };
      reader.readAsDataURL(fileInput.files[0]);
    }

    function deleteSong() {
      const index = document.getElementById("songList").value;
      if (index >= 0) {
        savedSongs.splice(index, 1);
        localStorage.setItem("erikai_songs", JSON.stringify(savedSongs));
        updateSongList();
        document.getElementById("audioPlayer").pause();
        document.getElementById("audioPlayer").src = "";
        document.getElementById("downloadLink").style.display = "none";
      }
    }

    function playSelected() {
      const index = document.getElementById("songList").value;
      if (index >= 0) {
        const song = savedSongs[index];
        const audio = document.getElementById("audioPlayer");
        audio.src = song.data;
        audio.play();

        const download = document.getElementById("downloadLink");
        download.href = song.data;
        download.download = song.name + ".mp3";
        download.style.display = "inline-block";
      }
    }

    // na캜칤tanie pri 코tarte
    window.onload = updateSongList;
  </script>

</body>
</html>
