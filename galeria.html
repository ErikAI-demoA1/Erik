  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; }
    h1 { color: red; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .gallery img { max-width: 150px; cursor: pointer; border: 2px solid #ccc; border-radius: 5px; }
    #preview { max-width: 90%; max-height: 90vh; display: none; margin-top: 20px; }
  </style>

<body>

<h1>ðŸ“¸ ErikAI GalÃ©ria</h1>
<p>Vyber obrÃ¡zky alebo videÃ¡ zo zariadenia:</p>
<input type="file" id="fileInput" accept="image/*,video/*" multiple>

<div class="gallery" id="gallery"></div>
<img id="preview" onclick="this.style.display='none'">

<script>
  const input = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');
  const preview = document.getElementById('preview');

  input.addEventListener('change', () => {
    gallery.innerHTML = '';
    Array.from(input.files).forEach(file => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.onclick = () => {
            preview.src = reader.result;
            preview.style.display = 'block';
          };
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>

</body>
</html>
