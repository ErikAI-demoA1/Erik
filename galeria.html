<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® ErikAI Gal√©ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      text-align: center;
    }
    h2 {
      color: red;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    #gallery div {
      margin: 10px;
      display: inline-block;
    }
    img, video {
      max-width: 150px;
      border: 1px solid gray;
      display: block;
      margin: auto;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>  <h2>üì∏ ErikAI Gal√©ria</h2>
  <p>Vyber obr√°zky alebo vide√° zo zariadenia:</p>
  <input type="file" id="fileInput" accept="image/*,video/*" multiple><br><br>
  <div id="gallery"></div>  <script>
    const input = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Naƒç√≠taj z localStorage pri ≈°tarte
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('erikai_gallery')) || [];
      saved.forEach(data => addToGallery(data));
    };

    // Pri nahrat√≠ s√∫borov
    input.addEventListener('change', () => {
      const files = Array.from(input.files);
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = () => {
          const dataUrl = reader.result;
          addToGallery(dataUrl);
          saveToLocal(dataUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    function saveToLocal(data) {
      const saved = JSON.parse(localStorage.getItem('erikai_gallery')) || [];
      saved.push(data);
      localStorage.setItem('erikai_gallery', JSON.stringify(saved));
    }

    function deleteFromLocal(data) {
      const saved = JSON.parse(localStorage.getItem('erikai_gallery')) || [];
      const updated = saved.filter(item => item !== data);
      localStorage.setItem('erikai_gallery', JSON.stringify(updated));
    }

    function addToGallery(dataUrl) {
      const container = document.createElement('div');

      let media;
      if (dataUrl.startsWith('data:video')) {
        media = document.createElement('video');
        media.src = dataUrl;
        media.controls = true;
      } else {
        media = document.createElement('img');
        media.src = dataUrl;
      }

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Zmaza≈•';
      delBtn.onclick = () => {
        deleteFromLocal(dataUrl);
        gallery.removeChild(container);
      };

      container.appendChild(media);
      container.appendChild(delBtn);
      gallery.appendChild(container);
    }
  </script></body>
</html>
