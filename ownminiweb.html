<body><h1>游깷 ErikAI Mini Str치nkova캜</h1>
<p>Nap칤코 si mini str치nku pomocou jednoduch칳ch zna캜iek:</p>

</pre><textarea id="input">&lt;title&gt;Moja stranka&lt;/title&gt;
&lt;name&gt;Ahoj svet&lt;/name&gt;
&lt;text&gt;Toto je moja prv치 mini str치nka&lt;/text&gt;

&lt;img&gt;https://via.placeholder.com/300&lt;/img&gt;
&lt;video&gt;https://www.youtube.com/embed/dQw4w9WgXcQ&lt;/video&gt;</textarea><br><button onclick="render()">Zobrazi콘 str치nku</button>

<div class="output" id="vystup"></div><script>
function render() {
  let vstup = document.getElementById("input").value;
  let html = "";

  const get = (tag) => {
    let match = vstup.match(new RegExp(`<${tag}>([\s\S]*?)</${tag}>`, 'i'));
    return match ? match[1].trim() : "";
  };

  let title = get("title");
  let name = get("name");
  let text = get("text");
  let odkaz = get("odkaz");
  let img = get("img");
  let video = get("video");

  if (title) document.title = title;
  if (name) html += `<h2>${name}</h2>`;
  if (text) html += `<p>${text}</p>`;
  if (odkaz) html += `<p><a href='${odkaz}' target='_blank'>游댕 Nav코t칤vi콘 odkaz</a></p>`;
  if (img) html += `<img src='${img}' alt='Obr치zok'>`;
  if (video) html += `<iframe src='${video}' frameborder='0' allowfullscreen></iframe>`;

  document.getElementById("vystup").innerHTML = html;
}
</script></body>
