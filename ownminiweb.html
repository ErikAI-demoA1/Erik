<!DOCTYPE html>

<body>
  <h2>üåç ErikAI Mini Str√°nkovaƒç</h2>
  <p><strong>üõ† Ako vytvori≈• svoju str√°nku:</strong></p>
  <pre>
‚ñ∏ Pou≈æ√≠vaj znaƒçky:
  &lt;title&gt;N√°zov tvojej str√°nky&lt;/title&gt;
  &lt;name&gt;Hlavn√Ω nadpis&lt;/name&gt;
  &lt;text&gt;Popis, text alebo ƒçokoƒævek&lt;/text&gt;

‚ñ∏ Zobraz√≠ sa pod URL: www.erikai/ƒço-chce≈°.erikai (simulovan√© lok√°lne)
  </pre>

  <textarea id="input" placeholder="<title>Moja str√°nka</title>\n<name>ErikAI</name>\n<text>Vitaj na mojej str√°nke</text>"></textarea><br>
  <button onclick="zobrazStranku()">Zobrazi≈• str√°nku</button>

  <div class="vystup" id="preview"></div>

  <script>
    function extrahuj(tag, text) {
      const regex = new RegExp(`<${tag}>(.*?)<\\/${tag}>`, 'i');
      const match = text.match(regex);
      return match ? match[1] : '';
    }

    function zobrazStranku() {
      const vstup = document.getElementById("input").value;
      const nadpis = extrahuj("name", vstup);
      const obsah = extrahuj("text", vstup);
      const html = `<h2>${nadpis}</h2><p>${obsah}</p>`;
      document.getElementById("preview").innerHTML = html;
    }

    function stiahniHTML() {
      const vstup = document.getElementById("input").value;
      const nazov = extrahuj("title", vstup) || "moja-stranka";
      const nadpis = extrahuj("name", vstup);
      const obsah = extrahuj("text", vstup);

      const htmlObsah = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>${nazov}</title>
</head>
<body>
  <h1>${nadpis}</h1>
  <p>${obsah}</p>
</body>
</html>`;

      const blob = new Blob([htmlObsah], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = nazov + ".html";
      link.click();
    }
  </script>
</body>
