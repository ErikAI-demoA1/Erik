<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Mini Str치nkova캜</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    textarea { width: 100%; height: 160px; font-family: monospace; margin-top: 10px; }
    .vystup { background: #fff; border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
    button { margin: 5px 10px 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>游깷 ErikAI Mini Str치nkova캜</h2>
  <p>Nap칤코 si mini str치nku pomocou jednoduch칳ch zna캜iek:</p>
  <pre>
&lt;title&gt;N치zov tvojej str치nky&lt;/title&gt;
&lt;name&gt;Hlavn칳 nadpis&lt;/name&gt;
&lt;text&gt;Popis, text alebo 캜okolvek&lt;/text&gt;
&lt;odkaz&gt;https://adresa.sk&lt;/odkaz&gt;
&lt;img&gt;https://obrazok.jpg&lt;/img&gt;
&lt;video&gt;https://www.youtube.com/embed/ID&lt;/video&gt;
  </pre>
  <textarea id="vstup" placeholder="Nap칤코 sem svoj k칩d..."></textarea><br>
  <button onclick="zobrazStranku()">Zobrazi콘 str치nku</button>
  <button onclick="stiahnutStranku()">Stiahnu콘 moju str치nku</button>
  <div id="vystup" class="vystup"></div><script>
function zobrazStranku() {
  const vstup = document.getElementById('vstup').value;
  const vystup = document.getElementById('vystup');

  const nazov = extrahuj(vstup, 'title');
  const nadpis = extrahuj(vstup, 'name');
  const text = extrahuj(vstup, 'text');
  const odkaz = extrahuj(vstup, 'odkaz');
  const obrazok = extrahuj(vstup, 'img');
  const video = extrahuj(vstup, 'video');

  let html = '';
  if (nadpis) html += `<h2>${nadpis}</h2>`;
  if (text) html += `<p>${text}</p>`;
  if (odkaz) html += `<p><a href="${odkaz}" target="_blank">${odkaz}</a></p>`;
  if (obrazok) html += `<img src="${obrazok}" alt="obrazok" style="max-width:100%;">`;
  if (video) html += `<iframe width="100%" height="315" src="${video}" frameborder="0" allowfullscreen></iframe>`;

  vystup.innerHTML = html;
}

function stiahnutStranku() {
  const vstup = document.getElementById('vstup').value;
  const nazov = extrahuj(vstup, 'title') || 'moja-stranka';
  const nadpis = extrahuj(vstup, 'name');
  const text = extrahuj(vstup, 'text');
  const odkaz = extrahuj(vstup, 'odkaz');
  const obrazok = extrahuj(vstup, 'img');
  const video = extrahuj(vstup, 'video');

  let obsah = `<!DOCTYPE html><html lang='sk'><head><meta charset='UTF-8'><title>${nazov}</title></head><body>`;
  if (nadpis) obsah += `<h2>${nadpis}</h2>`;
  if (text) obsah += `<p>${text}</p>`;
  if (odkaz) obsah += `<p><a href='${odkaz}' target='_blank'>${odkaz}</a></p>`;
  if (obrazok) obsah += `<img src='${obrazok}' alt='obrazok' style='max-width:100%;'>`;
  if (video) obsah += `<iframe width='100%' height='315' src='${video}' frameborder='0' allowfullscreen></iframe>`;
  obsah += '</body></html>';

  const blob = new Blob([obsah], { type: 'text/html' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${nazov}.html`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function extrahuj(text, znacka) {
  const regex = new RegExp(`<${znacka}>([\s\S]*?)<\/${znacka}>`, 'i');
  const match = text.match(regex);
  return match ? match[1].trim() : '';
}
</script></body>
</html>
