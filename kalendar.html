  <script>
    const calendar = document.getElementById('calendar');
    const yearDisplay = document.getElementById('yearDisplay');
    const monthNames = [
      "Janu√°r", "Febru√°r", "Marec", "Apr√≠l", "M√°j", "J√∫n",
      "J√∫l", "August", "September", "Okt√≥ber", "November", "December"
    ];
    const dayNames = ["Nedeƒæa", "Pondelok", "Utorok", "Streda", "≈†tvrtok", "Piatok", "Sobota"];

    const sviatky = {
      "1.1.": "Nov√Ω rok",
      "6.1.": "Zjavenie P√°na",
      "1.5.": "Sviatok pr√°ce",
      "8.5.": "De≈à v√≠≈•azstva nad fa≈°izmom",
      "5.7.": "Cyril a Metod",
      "29.8.": "V√Ωroƒçie SNP",
      "1.9.": "De≈à √∫stavy SR",
      "15.9.": "Sedembolestn√° Panna M√°ria",
      "1.11.": "Sviatok v≈°etk√Ωch sv√§t√Ωch",
      "17.11.": "De≈à boja za slobodu a demokraciu",
      "24.12.": "≈†tedr√Ω de≈à",
      "25.12.": "Prv√Ω sviatok vianoƒçn√Ω",
      "26.12.": "Druh√Ω sviatok vianoƒçn√Ω"
    };

    const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
    let currentYear = new Date().getFullYear();

    function renderCalendar(year) {
      calendar.innerHTML = '';
      yearDisplay.textContent = year;

      const today = new Date();

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const header = document.createElement('h3');
        header.textContent = monthNames[m];
        monthDiv.appendChild(header);

        const daysDiv = document.createElement('div');
        daysDiv.className = 'days';

        const totalDays = daysInMonth(m, year);
        for (let d = 1; d <= totalDays; d++) {
          const dateObj = new Date(year, m, d);
          const dayName = dayNames[dateObj.getDay()];
          const key = `${d}.${m + 1}.`;
          const popis = sviatky[key] || '';

          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.textContent = d;
          dayDiv.title = `${dayName} ‚Äì ${popis || '≈Ωiadny ≈°peci√°lny de≈à'}`;

          if (
            d === today.getDate() &&
            m === today.getMonth() &&
            year === today.getFullYear()
          ) {
            dayDiv.classList.add('today');
          }

          if (sviatky[key]) {
            dayDiv.style.backgroundColor = '#a8e6a2';
            dayDiv.style.fontWeight = 'bold';
          }

          daysDiv.appendChild(dayDiv);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function changeYear(offset) {
      currentYear += offset;
      renderCalendar(currentYear);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function aktualizujCas() {
      const teraz = new Date();
      const moznosti = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const casText = teraz.toLocaleDateString('sk-SK', moznosti);
      document.getElementById('cas').innerText = `üïì Aktu√°lny ƒças: ${casText}`;
    }

    setInterval(aktualizujCas, 1000);
    aktualizujCas();
    renderCalendar(currentYear);
  </script>
