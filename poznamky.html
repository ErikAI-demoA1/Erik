<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Poznámky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
      color: #222;
      text-align: center;
    }
    h1 {
      color: #d62828;
    }
    input, textarea {
      width: 95%;
      max-width: 600px;
      padding: 10px;
      margin: 0.5rem auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      font-size: 1rem;
    }
    button {
      background-color: #d62828;
      color: white;
      padding: 10px 18px;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71d1d;
    }
    .poznamky-zoznam {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📝 ErikAI Poznámky</h1>
  <p id="cas"></p>

  <input type="text" id="nazov" placeholder="Zadaj názov poznámky">
  <textarea id="obsah" placeholder="Napíš si sem svoje poznámky..."></textarea>

  <button onclick="skopiruj()">📋 Skopírovať</button>
  <button onclick="stiahni()">💾 Stiahnuť ako TXT</button>
  <button onclick="uloz()">💾 Uložiť</button>
  <button onclick="nacitaj()">📂 Načítať</button>
  <button onclick="zmaz()">🗑️ Vymazať poznámku</button>
  <button onclick="zmazVsetko()">🗑️ Vymazať všetky poznámky</button>

  <div class="poznamky-zoznam">
    <h3>📒 Uložené poznámky:</h3>
    <ul id="zoznamPoznamok"></ul>
  </div>

  <p style="font-size: 14px; margin-top: 20px; background-color: #fff3cd; padding: 10px; border-left: 5px solid #ffecb5;">
    <strong>Upozornenie:</strong> Poznámky sa ukladajú každé 2 sekundy lokálne (offline). Funguje len na tomto zariadení a v tomto prehliadači.
  </p>

<script>
  const nazovInput = document.getElementById('nazov');
  const obsahTextarea = document.getElementById('obsah');

  // ⏰ Čas
  function aktualizujCas() {
    const teraz = new Date();
    document.getElementById("cas").innerText = "🕓 Aktuálny čas: " + teraz.toLocaleString('sk-SK');
  }
  setInterval(aktualizujCas, 1000);
  aktualizujCas();

  // 💾 Automatické ukladanie každé 2 sekundy
  setInterval(() => {
    if (nazovInput.value.trim() && obsahTextarea.value.trim()) {
      localStorage.setItem("poznamka_" + nazovInput.value.trim(), obsahTextarea.value);
      zobrazZoznam();
    }
  }, 2000);

  // 💾 Uložiť manuálne
  function uloz() {
    const nazov = nazovInput.value.trim();
    const obsah = obsahTextarea.value.trim();
    if (nazov && obsah) {
      localStorage.setItem("poznamka_" + nazov, obsah);
      alert("Poznámka bola uložená.");
      zobrazZoznam();
    } else {
      alert("Zadaj názov a obsah poznámky.");
    }
  }

  // 📂 Načítať poznámku
  function nacitaj() {
    const nazov = nazovInput.value.trim();
    const obsah = localStorage.getItem("poznamka_" + nazov);
    if (obsah) {
      obsahTextarea.value = obsah;
    } else {
      alert("Poznámka sa nenašla. Skontroluj názov.");
    }
  }

  // 🗑️ Vymazať jednu poznámku
  function zmaz() {
    const nazov = nazovInput.value.trim();
    if (nazov && localStorage.getItem("poznamka_" + nazov)) {
      localStorage.removeItem("poznamka_" + nazov);
      alert("Poznámka bola vymazaná.");
      obsahTextarea.value = "";
      zobrazZoznam();
    } else {
      alert("Poznámka neexistuje.");
    }
  }

  // 🗑️ Vymazať všetky poznámky
  function zmazVsetko() {
    if (confirm("Naozaj chceš vymazať všetky poznámky?")) {
      for (let key in localStorage) {
        if (key.startsWith("poznamka_")) {
          localStorage.removeItem(key);
        }
      }
      zobrazZoznam();
    }
  }

  // 📋 Skopírovať
  function skopiruj() {
    obsahTextarea.select();
    navigator.clipboard.writeText(obsahTextarea.value)
      .then(() => alert("Poznámka bola skopírovaná."));
  }

  // 💾 Stiahnuť ako TXT
  function stiahni() {
    const nazov = nazovInput.value.trim() || "poznamka";
    const obsah = obsahTextarea.value;
    const blob = new Blob([obsah], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = nazov + ".txt";
    link.click();
  }

  // 📜 Zobraziť zoznam uložených poznámok
  function zobrazZoznam() {
    const ul = document.getElementById("zoznamPoznamok");
    ul.innerHTML = "";
    const mena = Object.keys(localStorage).filter(k => k.startsWith("poznamka_")).map(k => k.replace("poznamka_", ""));
    mena.forEach(nazov => {
      const li = document.createElement("li");
      li.textContent = nazov;
      ul.appendChild(li);
    });
  }

  // Načítaj zoznam po načítaní stránky
  window.onload = zobrazZoznam;
</script>
</body>
</html>
