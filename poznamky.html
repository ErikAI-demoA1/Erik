<body>

<h1>üìù ErikAI Pozn√°mky</h1>
<p id="cas"></p>
<div id="google_translate_element"></div>

<input type="text" id="nazov" placeholder="Zadaj n√°zov pozn√°mky">
<textarea id="obsah" placeholder="Nap√≠≈° si sem svoje pozn√°mky..."></textarea>

<div>
  <button onclick="skopiruj()">üìã Skop√≠rova≈•</button>
  <button onclick="stiahnut()">üíæ Stiahnu≈• ako TXT</button>
  <button onclick="ulozit()">üíæ Ulo≈æi≈•</button>
  <button onclick="nacitat()">üìÇ Naƒç√≠ta≈•</button>
  <button onclick="zmazat()">üóëÔ∏è Vymaza≈• pozn√°mku</button>
  <button onclick="zmazatVsetky()">üóëÔ∏è Vymaza≈• v≈°etky pozn√°mky</button>
</div>

<h3>üóÇÔ∏è Ulo≈æen√© pozn√°mky:</h3>
<ul id="zoznamPoznamok"></ul>

<div class="info">
  <strong>Upozornenie:</strong> Pozn√°mky sa ukladaj√∫ ka≈æd√© 2 sekundy lok√°lne (offline). Funguje len na tomto zariaden√≠ a v tomto prehliadaƒçi.
</div>

<a href="zoznam_straniek.html">‚Üê Zoznam Str√°niek</a>

<script>
function aktualizujCas() {
  const teraz = new Date();
  document.getElementById("cas").innerText =
    `üïì Aktu√°lny ƒças: ${teraz.toLocaleString('sk-SK')}`;
}
setInterval(aktualizujCas, 1000);
aktualizujCas();

function ulozit() {
  const nazov = document.getElementById('nazov').value.trim();
  const obsah = document.getElementById('obsah').value;
  if (!nazov) {
    alert("Zadaj n√°zov pozn√°mky!");
    return;
  }
  localStorage.setItem("erikai_" + nazov, obsah);
  alert("Pozn√°mka bola ulo≈æen√°.");
  zobrazZoznam();
}

function nacitat() {
  const nazov = document.getElementById('nazov').value.trim();
  const obsah = localStorage.getItem("erikai_" + nazov);
  if (obsah !== null) {
    document.getElementById('obsah').value = obsah;
  } else {
    alert("Pozn√°mka sa nena≈°la. Skontroluj n√°zov.");
  }
}

function zmazat() {
  const nazov = document.getElementById('nazov').value.trim();
  localStorage.removeItem("erikai_" + nazov);
  alert("Pozn√°mka bola vymazan√°.");
  zobrazZoznam();
}

function zmazatVsetky() {
  if (confirm("Naozaj chce≈° vymaza≈• v≈°etky ErikAI pozn√°mky?")) {
    for (let k in localStorage) {
      if (k.startsWith("erikai_")) localStorage.removeItem(k);
    }
    alert("V≈°etky pozn√°mky boli vymazan√©.");
    zobrazZoznam();
  }
}

function skopiruj() {
  const obsah = document.getElementById('obsah');
  obsah.select();
  document.execCommand("copy");
  alert("Pozn√°mka skop√≠rovan√° do schr√°nky.");
}

function stiahnut() {
  const nazov = document.getElementById('nazov').value.trim() || "poznamka";
  const obsah = document.getElementById('obsah').value;
  const blob = new Blob([obsah], { type: "text/plain;charset=utf-8" });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = nazov + ".txt";
  link.click();
}

function zobrazZoznam() {
  const ul = document.getElementById('zoznamPoznamok');
  ul.innerHTML = '';
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (key.startsWith("erikai_")) {
      const meno = key.replace("erikai_", "");
      const li = document.createElement("li");
      li.innerText = meno;
      ul.appendChild(li);
    }
  }
}

// Automatick√© ukladanie ka≈æd√© 2 sekundy
setInterval(() => {
  const nazov = document.getElementById('nazov').value.trim();
  const obsah = document.getElementById('obsah').value;
  if (nazov) {
    localStorage.setItem("erikai_" + nazov, obsah);
  }
}, 2000);

zobrazZoznam();
</script>
