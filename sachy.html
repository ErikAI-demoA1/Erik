<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Šachy – klasické 8x8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 3px solid black;
    }
    .square {
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 24px;
    }
    .light {
      background-color: #eee;
    }
    .dark {
      background-color: #999;
    }
    #mode-buttons {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>♟️ ErikAI Šachy – klasické 8x8</h1>
  <div id="mode-buttons">
    <button onclick="startGame('2player')">Hra 2 hráči</button>
    <button onclick="startGame('ai')">Hra proti AI</button>
  </div>
  <div id="board"></div>
  <footer>
    © 2025 Erik Mohylák – All rights reserved.
  </footer>  <script>
    const boardElement = document.getElementById('board');
    let currentPlayer = '♙';
    let gameMode = '2player';

    function drawBoard() {
      boardElement.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener('click', onSquareClick);
          boardElement.appendChild(square);
        }
      }
    }

    function startGame(mode) {
      gameMode = mode;
      currentPlayer = '♙';
      drawBoard();
    }

    function onSquareClick(e) {
      const square = e.target;
      if (square.textContent !== '') return;
      square.textContent = currentPlayer;
      currentPlayer = (currentPlayer === '♙') ? '♟' : '♙';

      if (gameMode === 'ai' && currentPlayer === '♟') {
        aiMove();
      }
    }

    function aiMove() {
      const squares = Array.from(document.querySelectorAll('.square'));
      const empty = squares.filter(sq => sq.textContent === '');
      if (empty.length === 0) return;
      const move = empty[Math.floor(Math.random() * empty.length)];
      move.textContent = '♟';
      currentPlayer = '♙';
    }

    drawBoard();
  </script></body>
</html>
