<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>♟️ Klasické šachy – podľa pravidiel FIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FF3131;
      margin-bottom: 10px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

  <!-- Knižnice -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
</head>
<body>
  <h1>♟️ Klasické šachy – podľa pravidiel FIDE</h1>
  <div id="board"></div>
  <div id="status">Na ťahu: Biely</div>
  <button class="btn" onclick="newGame()">Nová hra</button>
  <button class="btn" onclick="undoMove()">Späť ťah</button>

  <script>
    const game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q' // vždy dáva dámu
      });

      if (move === null) return 'snapback';
      board.position(game.fen());
      updateStatus();
    }

    function updateStatus() {
      document.getElementById("status").innerText = "Na ťahu: " + (game.turn() === 'w' ? 'Biely' : 'Čierny');
    }

    function newGame() {
      game.reset();
      board.position('start');
      updateStatus();
    }

    function undoMove() {
      game.undo();
      board.position(game.fen());
      updateStatus();
    }
  </script>
</body>
</html>
