<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>♟ ErikAI Šachy – klasické 8x8</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3f3f3;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>  <h1>♟ ErikAI Šachy – klasické 8x8</h1>
  <button onclick="startTwoPlayer()">Hra 2 hráči</button>
  <button onclick="startVsAI()">Hra proti AI</button>
  <button onclick="resetGame()">Začať znova</button>
  <div id="board"></div>  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    let game = new Chess();
    let isAI = false;

    function startTwoPlayer() {
      isAI = false;
      resetGame();
    }

    function startVsAI() {
      isAI = true;
      resetGame();
    }

    function resetGame() {
      game = new Chess();
      board.position('start');
    }

    function handleMove(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (!move) return 'snapback';
      board.position(game.fen());

      if (isAI && !game.game_over()) {
        window.setTimeout(makeAIMove, 250);
      }
    }

    function makeAIMove() {
      const possibleMoves = game.moves();
      if (possibleMoves.length === 0) return;
      const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
      game.move(move);
      board.position(game.fen());
    }
  </script>  <p style="margin-top: 40px; font-size: 12px;">
    &copy; 2025 Erik Mohylák &ndash; All rights reserved.
  </p>
</body>
</html>
