<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Šachy – klasické 8x8</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #board {
      width: 320px;
      margin: 20px auto;
    }
  </style>

  <!-- CSS & JS chessboard -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>
</head>
<body>
  <h1>♟️ ErikAI Šachy – klasické 8x8</h1>

  <button class="btn" onclick="startTwoPlayer()">Hra 2 hráči</button>
  <button class="btn" onclick="startVsAI()">Hra proti AI</button>
  <button class="btn" onclick="resetGame()">Začať znova</button>

  <div id="board"></div>

  <p>© 2025 Erik Mohylák – All rights reserved.</p>

  <script>
    let board, game;
    let playingAI = false;

    function makeAIMove() {
      if (game.game_over()) return;
      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      if (playingAI) {
        window.setTimeout(makeAIMove, 300);
      }
    }

    function startTwoPlayer() {
      game = new Chess();
      playingAI = false;
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop
      });
    }

    function startVsAI() {
      game = new Chess();
      playingAI = true;
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop
      });
    }

    function resetGame() {
      if (!game) return;
      game.reset();
      board.position('start');
    }

    // Start default as 2-player
    startTwoPlayer();
  </script>
</body>
</html>
