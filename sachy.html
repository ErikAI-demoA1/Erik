<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasické šachy – podľa pravidiel FIDE</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: red;
      font-size: 28px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 50px;
      height: 50px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .white { background: #eee; color: black; }
    .black { background: #555; color: white; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>♟ Klasické šachy – podľa pravidiel FIDE</h1>
  <h2 id="turn">Na ťahu: Biely</h2>  <div id="board" class="board"></div><button onclick="newGame()">Nová hra</button> <button onclick="undoMove()">Späť ťah</button>

  <script>
    let board = document.getElementById("board");
    let turnDisplay = document.getElementById("turn");
    let boardState = [];
    let selected = null;
    let whiteTurn = true;
    let history = [];

    const figures = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };

    const startPosition = [
      ["r","n","b","q","k","b","n","r"],
      ["p","p","p","p","p","p","p","p"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["P","P","P","P","P","P","P","P"],
      ["R","N","B","Q","K","B","N","R"]
    ];

    function drawBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.classList.add((row + col) % 2 === 0 ? "white" : "black");
          cell.textContent = figures[boardState[row][col]] || "";
          cell.onclick = () => onCellClick(row, col);
          board.appendChild(cell);
        }
      }
    }

    function onCellClick(r, c) {
      let piece = boardState[r][c];
      if (selected) {
        let [sr, sc] = selected;
        let movingPiece = boardState[sr][sc];
        if (isValidMove(movingPiece, sr, sc, r, c)) {
          history.push(JSON.parse(JSON.stringify(boardState)));
          boardState[r][c] = movingPiece;
          boardState[sr][sc] = "";
          selected = null;
          whiteTurn = !whiteTurn;
          turnDisplay.textContent = `Na ťahu: ${whiteTurn ? "Biely" : "Čierny"}`;
          drawBoard();
        } else {
          selected = null;
        }
      } else {
        if (piece && ((whiteTurn && piece === piece.toUpperCase()) || (!whiteTurn && piece === piece.toLowerCase()))) {
          selected = [r, c];
        }
      }
    }

    function isValidMove(piece, sr, sc, r, c) {
      // Zjednodušené pohyby pre kráľa a dámu
      let dr = r - sr;
      let dc = c - sc;
      piece = piece.toLowerCase();

      if (piece === "k") return Math.abs(dr) <= 1 && Math.abs(dc) <= 1;
      if (piece === "q") return (dr === 0 || dc === 0 || Math.abs(dr) === Math.abs(dc));

      return false;
    }

    function newGame() {
      boardState = JSON.parse(JSON.stringify(startPosition));
      whiteTurn = true;
      selected = null;
      history = [];
      turnDisplay.textContent = "Na ťahu: Biely";
      drawBoard();
    }

    function undoMove() {
      if (history.length > 0) {
        boardState = history.pop();
        whiteTurn = !whiteTurn;
        turnDisplay.textContent = `Na ťahu: ${whiteTurn ? "Biely" : "Čierny"}`;
        drawBoard();
      }
    }

    newGame();
  </script></body>
</html>
