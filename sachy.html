<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Šachy – klasické 8x8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .btn {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #board {
      width: 320px;
      height: 320px; /* ✅ toto chýbalo! */
      margin: 20px auto;
    }

    .chessboard-63f37 {
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>

  <!-- Šachové knižnice -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>
</head>
<body>
  <h1>♟️ ErikAI Šachy – klasické 8x8</h1>
  <button class="btn" onclick="startTwoPlayer()">Hra 2 hráči</button>
  <button class="btn" onclick="startVsAI()">Hra proti AI</button>
  <button class="btn" onclick="resetGame()">Začať znova</button>

  <div id="board"></div> <!-- ✅ Tu sa vykreslí šachovnica -->

  <p>© 2025 Erik Mohylák – All rights reserved.</p>

  <script>
    let board, game;
    let playingAI = false;

    function makeAIMove() {
      if (game.game_over()) return;
      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      if (playingAI) window.setTimeout(makeAIMove, 300);
    }

    function startTwoPlayer() {
      game = new Chess();
      playingAI = false;
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop
      });
    }

    function startVsAI() {
      game = new Chess();
      playingAI = true;
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop
      });
    }

    function resetGame() {
      if (!game || !board) return;
      game.reset();
      board.position('start');
    }

    // ✅ Spusti 2 hráčov po načítaní
    $(document).ready(function () {
      startTwoPlayer();
    });
  </script>
</body>
</html>
