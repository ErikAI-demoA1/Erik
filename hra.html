<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Piškvorky 5x5</title>
  <style>
    table { border-collapse: collapse; margin: 20px auto; }
    td {
      width: 60px; height: 60px;
      text-align: center; font-size: 40px;
      border: 2px solid black; cursor: pointer;
    }
    h2, button { text-align: center; display: block; margin: 10px auto; }
  </style>
</head>
<body>
  <h2 id="stav">Na rade: X</h2>
  <button onclick="resetuj()">Začať znova</button>
  <table id="hra"></table>

  <script>
    const velkost = 5;
    let hrac = "X";
    let polia = Array(velkost * velkost).fill("");
    let koniec = false;

    function vytvorPlochu() {
      const tbl = document.getElementById("hra");
      tbl.innerHTML = "";
      for (let r = 0; r < velkost; r++) {
        const tr = document.createElement("tr");
        for (let s = 0; s < velkost; s++) {
          const td = document.createElement("td");
          td.onclick = () => klik(r * velkost + s);
          tr.appendChild(td);
        }
        tbl.appendChild(tr);
      }
    }

    function klik(index) {
      if (polia[index] || koniec) return;
      polia[index] = hrac;
      document.getElementsByTagName("td")[index].innerText = hrac;
      if (vyhra(hrac)) {
        document.getElementById("stav").innerText = `${hrac} vyhral!`;
        koniec = true;
      } else {
        hrac = hrac === "X" ? "O" : "△";
        if (hrac === "△" && !polia.includes("")) hrac = "X"; // ak plné, zasa X
        document.getElementById("stav").innerText = `Na rade: ${hrac}`;
      }
    }

    function vyhra(h) {
      // Zjednodušene kontrolujeme len riadky a stĺpce pre 3 rovnaké
      for (let r = 0; r < velkost; r++) {
        for (let s = 0; s <= velkost - 3; s++) {
          const i = r * velkost + s;
          if (polia[i] === h && polia[i+1] === h && polia[i+2] === h) return true;
        }
      }
      for (let s = 0; s < velkost; s++) {
        for (let r = 0; r <= velkost - 3; r++) {
          const i = r * velkost + s;
          if (polia[i] === h && polia[i+velkost] === h && polia[i+2*velkost] === h) return true;
        }
      }
      return false;
    }

    function resetuj() {
      polia.fill("");
      koniec = false;
      hrac = "X";
      vytvorPlochu();
      document.getElementById("stav").innerText = "Na rade: X";
    }

    vytvorPlochu();
  </script>
</body>
</html>
