<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ὄ4 ErikAI Prezentácie</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    h1 { text-align: center; color: #2361b8; }
    .controls, .status, .slides-nav { text-align: center; margin: 10px 0; }
    .slide {
      width: 90%;
      height: 400px;
      margin: 0 auto;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .slide textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .save { background: #4CAF50; color: white; }
    .new { background: #2196F3; color: white; }
    .prev, .next { background: #ffc107; }
    .delete { background: #f44336; color: white; }
  </style>
</head>
<body>  <h1>📄 ErikAI Prezentácie</h1>  <div class="status">Snimka: <span id="slide-num">1</span> / <span id="slide-total">1</span></div>  <div class="slide">
    <textarea id="slide-content" placeholder="Napíš niečo na prezentáciu..."></textarea>
  </div>  <div class="controls">
    <button class="prev" onclick="prevSlide()">◀ Predchádzajúce</button>
    <button class="next" onclick="nextSlide()"> ▶ Ďalší</button>
    <button class="new" onclick="addSlide()">➕ Nový slide</button>
    <button class="save" onclick="saveSlides()">🖾 Uložiť</button>
    <button class="delete" onclick="deleteSlide()">🗑 Vymazať</button>
  </div>  <script>
    let slides = [""];
    let currentSlide = 0;

    function updateView() {
      document.getElementById("slide-content").value = slides[currentSlide];
      document.getElementById("slide-num").textContent = currentSlide + 1;
      document.getElementById("slide-total").textContent = slides.length;
    }

    function addSlide() {
      saveCurrent();
      slides.push("");
      currentSlide = slides.length - 1;
      updateView();
    }

    function saveCurrent() {
      slides[currentSlide] = document.getElementById("slide-content").value;
    }

    function nextSlide() {
      saveCurrent();
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateView();
      }
    }

    function prevSlide() {
      saveCurrent();
      if (currentSlide > 0) {
        currentSlide--;
        updateView();
      }
    }

    function deleteSlide() {
      if (slides.length > 1) {
        slides.splice(currentSlide, 1);
        if (currentSlide >= slides.length) currentSlide = slides.length - 1;
        updateView();
      }
    }

    function saveSlides() {
      saveCurrent();
      const blob = new Blob([JSON.stringify(slides)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "moje_prezentacie.json";
      a.click();
    }

    updateView();
  </script></body>
</html>
