<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI Bud√≠k</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }

    h1 {
      color: red;
    }

    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 50%;
      border: 10px solid red;
    }

    select, button {
      font-size: 16px;
      margin-top: 15px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>‚è∞ ErikAI Bud√≠k</h1>
  <canvas id="clock" width="300" height="300"></canvas>
  <br>
  <label for="alarmTime">Nastav bud√≠k:</label>
  <input type="time" id="alarmTime">
  <button onclick="setAlarm()">Aktivuj</button>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      ctx.strokeStyle = '#333';
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px Arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        let ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      // Hour
      let hourPos = (hour % 12) * Math.PI / 6 +
                    (minute * Math.PI / (6 * 60)) +
                    (second * Math.PI / (360 * 60));
      drawHand(ctx, hourPos, radius * 0.5, radius * 0.07);

      // Minute
      let minutePos = (minute * Math.PI / 30) +
                      (second * Math.PI / (30 * 60));
      drawHand(ctx, minutePos, radius * 0.8, radius * 0.07);

      // Second
      let secondPos = second * Math.PI / 30;
      drawHand(ctx, secondPos, radius * 0.9, radius * 0.02, "red");
    }

    function drawHand(ctx, pos, length, width, color = "#333") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    setInterval(drawClock, 1000);

    // BUD√çK
    let alarmTime = null;
    let alarmTriggered = false;

    function setAlarm() {
      const input = document.getElementById("alarmTime").value;
      if (input) {
        alarmTime = input;
        alarmTriggered = false;
        alert("Bud√≠k nastaven√Ω na " + alarmTime);
      }
    }

    function checkAlarm() {
      if (!alarmTime || alarmTriggered) return;
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // HH:MM
      if (currentTime === alarmTime) {
        document.getElementById("alarmSound").play();
        alert("üîî Zvon√≠ bud√≠k: " + alarmTime);
        alarmTriggered = true;
      }
    }

    setInterval(checkAlarm, 1000);
  </script>
</body>
</html>
