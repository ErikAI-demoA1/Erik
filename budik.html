<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è∞ ErikAI Bud√≠k</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: red;
    }
    #clock {
      width: 300px;
      height: 300px;
      border: 10px solid red;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
    }
    .hand {
      width: 2px;
      height: 50%;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }
    .number {
      position: absolute;
      width: 24px;
      height: 24px;
      text-align: center;
      font-weight: bold;
      color: black;
      font-size: 16px;
      transform: translate(-50%, -50%);
    }
    label, select, button, input[type="checkbox"] {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üïó ErikAI Bud√≠k</h1>
  <div id="clock">
    <div id="hour" class="hand" style="height:35%; background:black;"></div>
    <div id="minute" class="hand" style="height:45%; background:black;"></div>
    <div id="second" class="hand" style="height:48%; background:red;"></div>
    <!-- ƒå√≠sla 1-12 -->
    <script>
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * (Math.PI * 2) / 12;
        const x = 150 + 120 * Math.cos(angle);
        const y = 150 + 120 * Math.sin(angle);
        const number = document.createElement('div');
        number.className = 'number';
        number.style.left = `${x}px`;
        number.style.top = `${y}px`;
        number.textContent = i;
        document.getElementById('clock').appendChild(number);
      }
    </script>
  </div>  <div style="margin-top: 20px;">
    <label for="alarmTime">Nastav bud√≠k:</label>
    <select id="alarmTime"></select>
    <input type="checkbox" id="repeatAlarm"> Ka≈æd√Ω de≈à<br>
    <button onclick="setAlarm()">Aktivuj</button>
    <button onclick="clearAlarm()">Zru≈°i≈•</button>
  </div><audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');
    const alarmSound = document.getElementById('alarmSound');

    let alarmTime = null;
    let alarmSet = false;
    let repeat = false;

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      hourHand.style.transform = `rotate(${(h % 12 + m / 60) * 30}deg)`;
      minuteHand.style.transform = `rotate(${(m + s / 60) * 6}deg)`;
      secondHand.style.transform = `rotate(${s * 6}deg)`;

      const currentTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;

      if (alarmSet && currentTime === alarmTime) {
        alarmSound.play();
        alert(`üîî Zvon√≠ bud√≠k: ${alarmTime}`);
        if (!repeat) {
          alarmSet = false;
        }
      }
    }

    setInterval(updateClock, 1000);

    // Generovanie ƒçasov do selectu
    const alarmSelect = document.getElementById('alarmTime');
    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 5) {
        const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        alarmSelect.appendChild(option);
      }
    }

    function setAlarm() {
      alarmTime = alarmSelect.value;
      alarmSet = true;
      repeat = document.getElementById('repeatAlarm').checked;
      alert(`Bud√≠k nastaven√Ω na ${alarmTime}`);
    }

    function clearAlarm() {
      alarmSet = false;
      alarmTime = null;
      alert("Bud√≠k zru≈°en√Ω");
    }
  </script></body>
</html>
