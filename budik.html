<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Budík</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      color: #222;
    }
    .clock {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      border: 10px solid red;
      border-radius: 50%;
      position: relative;
    }
    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
    .number span {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, 0);
    }
    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: black;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
    }
    .hand.hour {
      width: 30%;
      height: 4px;
      background: #000;
    }
    .hand.minute {
      background: #444;
    }
    .hand.second {
      background: red;
    }
    .alarm-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⏰ ErikAI Budík</h1>  <div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <!-- čísla 1-12 -->
    <script>
      for (let i = 1; i <= 12; i++) {
        const angle = (i * 30) * Math.PI / 180;
        const x = 50 + 40 * Math.sin(angle);
        const y = 50 - 40 * Math.cos(angle);
        const div = document.createElement("div");
        div.className = "number";
        div.style.left = x + "%";
        div.style.top = y + "%";
        div.innerHTML = `<span>${i}</span>`;
        document.getElementById("clock").appendChild(div);
      }
    </script>
  </div>  <div class="alarm-section">
    <label for="alarmTime">Nastav budík:</label>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Aktivuj</button>
    <p id="alarmStatus"></p>
  </div>  <audio id="alarmSound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      document.getElementById("second").style.transform = `rotate(${sec * 6}deg)`;
      document.getElementById("minute").style.transform = `rotate(${min * 6}deg)`;
      document.getElementById("hour").style.transform = `rotate(${(hr % 12) * 30 + min / 2}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    let alarmTime = null;
    let triggered = false;

    function setAlarm() {
      const input = document.getElementById("alarmTime").value;
      alarmTime = input;
      triggered = false;
      document.getElementById("alarmStatus").innerText = `Budík nastavený na ${input}`;
    }

    setInterval(() => {
      if (!alarmTime || triggered) return;
      const now = new Date();
      const current = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      if (current === alarmTime) {
        triggered = true;
        document.getElementById("alarmSound").play();
        alert("⏰ Budík! ");
      }
    }, 1000);
  </script></body>
</html>
