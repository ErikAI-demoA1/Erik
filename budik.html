<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ErikAI Bud√≠k</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f7f7f7;
    }
    h1 {
      color: red;
    }
    .clock {
      width: 250px;
      height: 250px;
      border: 10px solid red;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .hand {
      width: 50%;
      height: 2px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      left: 50%;
    }
    .number {
      position: absolute;
      width: 20px;
      height: 20px;
      text-align: center;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚è∞ ErikAI Bud√≠k</h1>  <div class="clock">
    <div class="hand" id="hour"></div>
    <div class="hand" id="minute"></div>
    <div class="hand" id="second"></div>
    <!-- Zv√Ωraznen√© ƒç√≠sla hod√≠n -->
    <script>
      const clock = document.querySelector(".clock");
      for (let i = 1; i <= 12; i++) {
        const angle = (i * 30 - 90) * (Math.PI / 180);
        const x = 125 + 100 * Math.cos(angle);
        const y = 125 + 100 * Math.sin(angle);
        const num = document.createElement("div");
        num.className = "number";
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        num.textContent = i;
        clock.appendChild(num);
      }
    </script>
  </div>  <p>Nastav bud√≠k:
    <input type="time" id="alarmTime" />
    <label><input type="checkbox" id="repeatDaily" /> Ka≈æd√Ω de≈à</label>
    <button onclick="setAlarm()">Aktivuj</button>
    <button onclick="clearAlarm()">Zru≈°i≈•</button>
  </p><audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");
    const alarmSound = document.getElementById("alarmSound");

    let alarmTime = localStorage.getItem("alarmTime") || null;
    let repeatDaily = localStorage.getItem("repeatDaily") === "true";
    if (alarmTime) document.getElementById("alarmTime").value = alarmTime;
    document.getElementById("repeatDaily").checked = repeatDaily;

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      hourHand.style.transform = `rotate(${(h % 12 + m / 60) * 30}deg)`;
      minuteHand.style.transform = `rotate(${m * 6}deg)`;
      secondHand.style.transform = `rotate(${s * 6}deg)`;

      const current = now.toTimeString().slice(0, 5);
      if (alarmTime === current) {
        alarmSound.play();
        alert(`üîî Zvon√≠ bud√≠k: ${alarmTime}`);
        if (!repeatDaily) clearAlarm();
      }
    }

    function setAlarm() {
      alarmTime = document.getElementById("alarmTime").value;
      repeatDaily = document.getElementById("repeatDaily").checked;
      localStorage.setItem("alarmTime", alarmTime);
      localStorage.setItem("repeatDaily", repeatDaily);
      alert(`Bud√≠k nastaven√Ω na ${alarmTime}${repeatDaily ? " (ka≈æd√Ω de≈à)" : ""}`);
    }

    function clearAlarm() {
      alarmTime = null;
      localStorage.removeItem("alarmTime");
      localStorage.removeItem("repeatDaily");
      document.getElementById("alarmTime").value = "";
      document.getElementById("repeatDaily").checked = false;
      alert("Bud√≠k zru≈°en√Ω");
    }

    setInterval(updateClock, 1000);
  </script></body>
</html>
