<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è∞ ErikAI Bud√≠k</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f9f9f9; }
    h1 { color: red; }
    .clock {
      width: 200px;
      height: 200px;
      border: 10px solid red;
      border-radius: 50%;
      margin: auto;
      position: relative;
    }
    .hand, .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translate(-50%, -100%) rotate(0deg);
      background: black;
    }
    .hour { width: 6px; height: 50px; z-index: 3; }
    .minute { width: 4px; height: 70px; z-index: 2; }
    .second { width: 2px; height: 90px; background: red; z-index: 1; }
    .center { width: 8px; height: 8px; border-radius: 50%; background: black; transform: translate(-50%, -50%); }
    select, button, label { margin-top: 10px; font-size: 16px; }
    .alarm-item { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>‚è∞ ErikAI Bud√≠k</h1>
  <div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center"></div>
  </div>

  <p>
    <label for="alarmTime">Nastav bud√≠k:</label>
    <select id="alarmTime"></select>
    <input type="checkbox" id="daily"> Ka≈æd√Ω de≈à
  </p>
  <p>
    <button onclick="activateAlarm()">Aktivuj</button>
  </p>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <div id="alarmList"></div>

  <button onclick="toggleTheme()">üåì Zmeni≈• re≈æim</button>

  <p id="cas" style="font-size: 18px;"></p>

  <div id="google_translate_element"></div>

  <p style="font-size: 14px; color: gray; margin-top: 20px;">
    This work is licensed under the Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License.  
    To view a copy of this license, visit http://creativecommons.org/licenses/by-nc-nd/4.0/  
    ¬© 2025 Erik Mohyl√°k ‚Äì All rights reserved.
  </p>

  <script>
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');
    const alarmSelect = document.getElementById('alarmTime');
    const alarmSound = document.getElementById('alarmSound');
    const daily = document.getElementById('daily');
    const alarmList = document.getElementById('alarmList');

    let alarms = [];

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      hourHand.style.transform = `translate(-50%, -100%) rotate(${(h % 12 + m / 60) * 30}deg)`;
      minuteHand.style.transform = `translate(-50%, -100%) rotate(${(m + s / 60) * 6}deg)`;
      secondHand.style.transform = `translate(-50%, -100%) rotate(${s * 6}deg)`;

      const currentTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
      alarms.forEach((alarm, index) => {
        if (alarm.time === currentTime) {
          alarmSound.play();
          alert(`üîî Zvon√≠ bud√≠k: ${alarm.time}`);
          if (!alarm.repeat) {
            removeAlarm(index);
          }
        }
      });
    }

    function fillTimes() {
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m++) {
          const t = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
          const option = document.createElement('option');
          option.value = t;
          option.textContent = t;
          alarmSelect.appendChild(option);
        }
      }
    }

    function activateAlarm() {
      const selectedTime = alarmSelect.value;
      const isDaily = daily.checked;
      const alarm = {
        time: selectedTime,
        repeat: isDaily
      };
      alarms.push(alarm);
      renderAlarms();
      alert(`Bud√≠k nastaven√Ω na ${selectedTime}`);
    }

    function removeAlarm(index) {
      alarms.splice(index, 1);
      renderAlarms();
    }

    function renderAlarms() {
      alarmList.innerHTML = "<h3>‚è± Akt√≠vne bud√≠ky:</h3>";
      alarms.forEach((alarm, index) => {
        const div = document.createElement('div');
        div.className = "alarm-item";
        div.innerHTML = `üïí ${alarm.time} ${alarm.repeat ? '(ka≈æd√Ω de≈à)' : ''} 
          <button onclick="removeAlarm(${index})">Zru≈°i≈•</button>`;
        alarmList.appendChild(div);
      });
    }

    function aktualizujCas() {
      const teraz = new Date();
      const moznosti = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const casText = teraz.toLocaleDateString('sk-SK', moznosti);
      document.getElementById('cas').innerText = `üïì Aktu√°lny ƒças: ${casText}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    setInterval(updateClock, 1000);
    setInterval(aktualizujCas, 1000);
    aktualizujCas();
    fillTimes();
  </script>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
  </style>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'sk',
        includedLanguages: 'en,cs,fr,hu,de,pl,ro,ru,es,it,uk,sr,bn,ko,ja,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
