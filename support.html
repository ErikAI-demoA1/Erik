<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Automatick√Ω kontakt ‚Äì ErikAI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    form { background: #fff; padding: 2rem; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    h2 { text-align: center; color: #333; }
  </style>
</head>
<body>
  <form id="autoForm" action="https://formsubmit.co/emohylak@gmail.com" method="POST">
    <h2>üì§ Automatick√© odoslanie</h2>
    <input type="email" name="email" placeholder="Tvoj email" required id="email">
    <input type="text" name="subject" placeholder="Predmet spr√°vy" required id="subject">
    <textarea name="message" rows="6" placeholder="Nap√≠≈° spr√°vu..." required id="message"></textarea>
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    const email = document.getElementById("email");
    const subject = document.getElementById("subject");
    const message = document.getElementById("message");
    const form = document.getElementById("autoForm");

    // Sleduj, kedy s√∫ v≈°etky polia vyplnen√©
    function checkAndSubmit() {
      if (email.value && subject.value && message.value) {
        setTimeout(() => {
          form.submit();
        }, 3000); // odo≈°le o 3 sekundy po vyplnen√≠ v≈°etk√Ωch pol√≠
      }
    }

    email.addEventListener("input", checkAndSubmit);
    subject.addEventListener("input", checkAndSubmit);
    message.addEventListener("input", checkAndSubmit);
  </script>
</body>
</html>
