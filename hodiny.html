<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üï∞Ô∏è ErikAI ƒåas a Stopky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d40000;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 8px solid #333;
      border-radius: 50%;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #d40000;
    }

    .hour {
      width: 6px;
      height: 50px;
    }

    .minute {
      width: 4px;
      height: 70px;
      background: #333;
    }

    .second {
      width: 2px;
      height: 90px;
      background: red;
    }

    .stopky {
      margin-top: 30px;
    }

    #cas {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #d40000;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #b30000;
    }
  </style>
</head>
<body>

<h1>üï∞Ô∏è ErikAI ‚Äì Aktu√°lny ƒåas + Stopky</h1>

<!-- Anal√≥gov√© hodiny -->
<div class="clock">
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
</div>

<!-- Stopky -->
<div class="stopky">
  <h2>‚è±Ô∏è Stopky</h2>
  <div id="cas">00:00:00</div>
  <button onclick="startStop()">‚ñ∂Ô∏è ≈†tart / Stop</button>
  <button onclick="reset()">üîÑ Reset</button>
</div>

<script>
  // Anal√≥gov√© hodiny
  function aktualizujHodiny() {
    const teraz = new Date();
    const hod = teraz.getHours();
    const min = teraz.getMinutes();
    const sek = teraz.getSeconds();

    document.getElementById("hour").style.transform = `rotate(${(hod % 12) * 30 + min / 2}deg)`;
    document.getElementById("minute").style.transform = `rotate(${min * 6}deg)`;
    document.getElementById("second").style.transform = `rotate(${sek * 6}deg)`;
  }

  setInterval(aktualizujHodiny, 1000);
  aktualizujHodiny();

  // Stopky
  let startTime = 0;
  let isRunning = false;
  let interval;

  function startStop() {
    if (!isRunning) {
      startTime = Date.now() - startTime;
      interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const sekundy = Math.floor(elapsed / 1000) % 60;
        const minuty = Math.floor(elapsed / (1000 * 60)) % 60;
        const hodiny = Math.floor(elapsed / (1000 * 60 * 60));

        document.getElementById("cas").textContent =
          `${hodiny.toString().padStart(2, '0')}:${minuty.toString().padStart(2, '0')}:${sekundy.toString().padStart(2, '0')}`;
      }, 1000);
      isRunning = true;
    } else {
      clearInterval(interval);
      isRunning = false;
    }
  }

  function reset() {
    clearInterval(interval);
    isRunning = false;
    startTime = 0;
    document.getElementById("cas").textContent = "00:00:00";
  }
</script>
