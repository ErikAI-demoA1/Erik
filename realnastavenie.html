<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;

    }

    .fallback {

    }
  </style>
</head>
<body>

  <h1>âš™ï¸ ErikAI OS â€“ Nastavenia</h1>

  <button onclick="openSetting('wifi')">ğŸ“¶ OtvoriÅ¥ Wi-Fi nastavenia</button>
  <div id="fallback-wifi" class="fallback">
    ğŸ‘‰ Otvor si nastavenia > SieÅ¥ & internet > Wi-Fi
  </div>

  <button onclick="openSetting('bluetooth')">ğŸ”µ OtvoriÅ¥ Bluetooth nastavenia</button>
  <div id="fallback-bluetooth" class="fallback">
    ğŸ‘‰ Otvor si nastavenia > PripojenÃ© zariadenia > Bluetooth
  </div>

  <button onclick="openSetting('battery')">ğŸ”‹ OtvoriÅ¥ nastavenie batÃ©rie</button>
  <div id="fallback-battery" class="fallback">
    ğŸ‘‰ Otvor si nastavenia > BatÃ©ria alebo Å etrenie batÃ©rie
  </div>

  <button onclick="openSetting('settings')">âš™ï¸ OtvoriÅ¥ hlavnÃ© nastavenia</button>
  <div id="fallback-settings" class="fallback">
    ğŸ‘‰ Otvor si aplikÃ¡ciu Nastavenia z domovskej obrazovky
  </div>

  <script>
    function openSetting(type) {
      let url = '';
      switch (type) {
        case 'wifi':
          url = 'intent:#Intent;action=android.settings.WIFI_SETTINGS;end';
          break;
        case 'bluetooth':
          url = 'intent:#Intent;action=android.settings.BLUETOOTH_SETTINGS;end';
          break;
        case 'battery':
          url = 'intent:#Intent;action=android.settings.BATTERY_SAVER_SETTINGS;end';
          break;
        case 'settings':
          url = 'intent:#Intent;action=android.settings.SETTINGS;end';
          break;
      }

      // Pokus o presmerovanie
      let opened = false;
      try {
        window.location.href = url;
        opened = true;
      } catch (e) {
        opened = false;
      }

      // Po 2 sekundÃ¡ch zobraz fallback
      setTimeout(() => {
        if (!opened) {
          document.getElementById(`fallback-${type}`).style.display = 'block';
        }
      }, 2000);
    }
  </script>

</body>
