<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎨 ErikAI Kreslenie</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
      display: block;
      margin: 20px auto;
      touch-action: none;
    }
    input, button {
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🎨 ErikAI Kreslenie</h1>
  <p>Kresli si priamo v prehliadači. Upravuj farbu, hrúbku a ulož svoj výtvor ako obrázok.</p><label>Farba:</label> <input type="color" id="colorPicker" value="#ff0000">

<label>Hrúbka:</label> <input type="range" id="lineWidth" min="1" max="20" value="5">

  <br>
  <button id="clearBtn">Vyčistiť</button>
  <button id="saveBtn">Uložiť ako PNG</button><canvas id="drawingCanvas" width="300" height="400"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    const colorPicker = document.getElementById('colorPicker');
    const lineWidth = document.getElementById('lineWidth');
    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = lineWidth.value;

    colorPicker.addEventListener('input', e => ctx.strokeStyle = e.target.value);
    lineWidth.addEventListener('input', e => ctx.lineWidth = e.target.value);

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'erikai_kresba.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script></body>
</html>
