<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    canvas {
      border: 2px solid white;
      background-color: white;
      touch-action: none;
    }
    input[type=color], input[type=range], button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <button onclick="toggleTheme()">游깹 Zmeni콘 re쬴m</button>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

<style>
  body.dark-mode {
    background-color: #121212;
    color: white;
  }
</style>

<p id="cas" style="font-size: 18px;"></p>

  <script>
    function aktualizujCas() {
      const teraz = new Date();
      const moznosti = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const casText = teraz.toLocaleDateString('sk-SK', moznosti);
      document.getElementById('cas').innerText = `游뎹 Aktu치lny 캜as: ${casText}`;
    }
    setInterval(aktualizujCas, 1000);
    aktualizujCas();
  </script>

  <h1>游꿛 ErikAI Kreslenie</h1>
  <p>Kresli si priamo v prehliada캜i. Upravuj farbu, hr칰bku a ulo svoj v칳tvor ako obr치zok.</p>

  <label>Farba:
    <input type="color" id="colorPicker" value="#ff0000" />
  </label>
  <label>Hr칰bka:
    <input type="range" id="brushSize" min="1" max="30" value="5" />
  </label>
  <br>
  <button onclick="clearCanvas()">Vy캜isti콘</button>
  <button onclick="saveCanvas()">Ulo쬴콘 ako PNG</button>

  <br><br>
  <canvas id="drawingCanvas" width="300" height="400"></canvas>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function getPosition(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      } else {
        return {
          x: e.clientX - canvas.getBoundingClientRect().left,
          y: e.clientY - canvas.getBoundingClientRect().top
        };
      }
    }

    function startDraw(e) {
      drawing = true;
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPosition(e);
      ctx.lineWidth = document.getElementById("brushSize").value;
      ctx.lineCap = "round";
      ctx.strokeStyle = document.getElementById("colorPicker").value;

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
      const link = document.createElement("a");
      link.download = "erikai_kresba.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // Mouse
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("mousemove", draw);

    // Touch (mobil)
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);
    canvas.addEventListener("touchmove", draw);
  </script>
</body>
</html>
