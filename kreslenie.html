<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Kreslenie</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
      background: white;
    }
    .tools {
      margin: 10px;
    }
    input[type="color"], input[type="range"] {
      margin: 5px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üñåÔ∏è ErikAI Kreslenie</h1>
  <p>Kresli si priamo v prehliadaƒçi. Upravuj farbu, hr√∫bku a ulo≈æ svoj v√Ωtvor ako obr√°zok.</p>  <div class="tools">
    Farba: <input type="color" id="colorPicker" value="#000000">
    Hr√∫bka: <input type="range" id="brushSize" min="1" max="50" value="5">
    <button onclick="clearCanvas()">Vyƒçisti≈•</button>
    <button onclick="saveCanvas()">Ulo≈æi≈• ako PNG</button>
  </div><canvas id="canvas" width="360" height="480"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const color = document.getElementById('colorPicker').value;
      const size = document.getElementById('brushSize').value;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
      const link = document.createElement('a');
      link.download = 'erikai-kresba.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script></body>
</html>
