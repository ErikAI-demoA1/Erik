<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Tabuľky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1d4ed8;
    }
    #tableArea {
      overflow: auto;
      margin-top: 20px;
      max-height: 400px;
      border: 1px solid #ccc;
      background: #fff;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      min-width: 60px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      border: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .save { background-color: #4ade80; }
    .load { background-color: #60a5fa; }
    .download { background-color: #facc15; }
    .clear { background-color: #f87171; }
  </style>
</head>
<body>
  <h1>📊 ErikAI Tabuľky</h1>
  <p>Maximálne rozmery: 100 x 100 (označenie A1 až CV100)</p>
  <div id="tableArea"></div>
  <button class="save" onclick="saveTable()">💾 Uložiť</button>
  <button class="load" onclick="loadTable()">📂 Načítať</button>
  <button class="download" onclick="downloadCSV()">⬇️ CSV</button>
  <button class="clear" onclick="clearTable()">🧹 Vymazať</button>  <script>
    const maxRows = 100;
    const maxCols = 100;
    const letters = [...Array(100)].map((_, i) => {
      let label = "";
      let n = i;
      do {
        label = String.fromCharCode((n % 26) + 65) + label;
        n = Math.floor(n / 26) - 1;
      } while (n >= 0);
      return label;
    });

    const tableDiv = document.getElementById("tableArea");
    const table = document.createElement("table");
    const headerRow = document.createElement("tr");
    headerRow.appendChild(document.createElement("th"));
    for (let c = 0; c < maxCols; c++) {
      const th = document.createElement("th");
      th.textContent = letters[c];
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);
    for (let r = 0; r < maxRows; r++) {
      const row = document.createElement("tr");
      const rowHeader = document.createElement("th");
      rowHeader.textContent = r + 1;
      row.appendChild(rowHeader);
      for (let c = 0; c < maxCols; c++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.id = `${letters[c]}${r + 1}`;
        td.appendChild(input);
        row.appendChild(td);
      }
      table.appendChild(row);
    }
    tableDiv.appendChild(table);

    function saveTable() {
      const data = {};
      for (let r = 1; r <= maxRows; r++) {
        for (let c = 0; c < maxCols; c++) {
          const id = `${letters[c]}${r}`;
          const val = document.getElementById(id).value;
          if (val) data[id] = val;
        }
      }
      localStorage.setItem("erikai_table_data", JSON.stringify(data));
      alert("Tabuľka bola uložená.");
    }

    function loadTable() {
      const data = JSON.parse(localStorage.getItem("erikai_table_data"));
      if (data) {
        Object.keys(data).forEach(id => {
          const cell = document.getElementById(id);
          if (cell) cell.value = data[id];
        });
        alert("Tabuľka načítaná.");
      } else {
        alert("Nebola nájdená žiadna uložená tabuľka.");
      }
    }

    function clearTable() {
      if (confirm("Naozaj chcete vymazať tabuľku?")) {
        document.querySelectorAll("input[type=text]").forEach(input => input.value = "");
      }
    }

    function downloadCSV() {
      let csv = "";
      csv += "," + letters.slice(0, maxCols).join(",") + "\n";
      for (let r = 1; r <= maxRows; r++) {
        let row = [r];
        for (let c = 0; c < maxCols; c++) {
          const id = `${letters[c]}${r}`;
          const val = document.getElementById(id).value || "";
          row.push(`"${val.replace(/"/g, '""')}"`);
        }
        csv += row.join(",") + "\n";
      }
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "erikai_tabulka.csv";
      link.click();
    }
  </script></body>
</html>
