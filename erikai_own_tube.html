<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI OWN Tube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    .container {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, button, select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video {
      width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé• ErikAI OWN Tube</h1>
  <p>Vyber si svoje vlastn√© video a prehraj ho offline alebo online</p>  <div class="container">
    <input type="file" id="fileInput" accept="video/*">
    <br>
    <input type="text" id="videoName" placeholder="Zadaj n√°zov videa...">
    <br>
    <button onclick="saveVideo()">Ulo≈æi≈•</button>
    <button onclick="clearVideos()">Vymaza≈•</button>
    <br>
    <label for="videoSelect">Vyber video:</label>
    <select id="videoSelect" onchange="loadVideo()">
      <option>≈Ωiadne ulo≈æen√© video</option>
    </select>
    <br>
    <video id="videoPlayer" controls></video>
  </div>  <script>
    const fileInput = document.getElementById('fileInput');
    const videoName = document.getElementById('videoName');
    const videoSelect = document.getElementById('videoSelect');
    const videoPlayer = document.getElementById('videoPlayer');

    function saveVideo() {
      const file = fileInput.files[0];
      const name = videoName.value.trim();

      if (!file || !name) {
        alert('Vyber video a zadaj jeho n√°zov!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('video_' + name, e.target.result);
        updateVideoList();
        videoName.value = '';
        fileInput.value = '';
      }
      reader.readAsDataURL(file);
    }

    function updateVideoList() {
      videoSelect.innerHTML = '';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('video_')) {
          const name = key.replace('video_', '');
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          videoSelect.appendChild(option);
        }
      }
    }

    function loadVideo() {
      const name = videoSelect.value;
      const dataUrl = localStorage.getItem('video_' + name);
      if (dataUrl) {
        videoPlayer.src = dataUrl;
      }
    }

    function clearVideos() {
      const confirmed = confirm('Naozaj chce≈° vymaza≈• v≈°etky ulo≈æen√© vide√°?');
      if (confirmed) {
        for (let i = localStorage.length - 1; i >= 0; i--) {
          const key = localStorage.key(i);
          if (key.startsWith('video_')) {
            localStorage.removeItem(key);
          }
        }
        updateVideoList();
        videoPlayer.src = '';
      }
    }

    updateVideoList();
  </script></body>
</html>
