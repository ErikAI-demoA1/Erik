<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI OWN Tube</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fefefe; color: #222; }
    h1 { color: red; }
    input, button, select {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    video {
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üé• ErikAI OWN Tube</h1>
  <p>Vyber si svoje vlastn√© video a prehraj ho offline alebo online</p>

  <div>
    <input type="file" id="videoInput" accept="video/*"><br>
    <input type="text" id="videoName" placeholder="Zadaj n√°zov videa..."><br>
    <button onclick="saveVideo()">Ulo≈æi≈•</button>
    <button onclick="deleteVideo()">Vymaza≈•</button><br><br>

    <label for="videoList">Vyber video:</label>
    <select id="videoList" onchange="loadVideo()">
      <option>≈Ωiadne video</option>
    </select>

    <video id="videoPlayer" controls></video>
  </div>

  <script>
    const videoList = document.getElementById('videoList');
    const videoPlayer = document.getElementById('videoPlayer');

    function loadStoredVideos() {
      const stored = JSON.parse(localStorage.getItem("erikaiVideos") || "{}");
      videoList.innerHTML = '<option>≈Ωiadne video</option>';
      for (let name in stored) {
        const option = document.createElement("option");
        option.value = stored[name];
        option.textContent = name;
        videoList.appendChild(option);
      }
    }

    function saveVideo() {
      const fileInput = document.getElementById("videoInput");
      const nameInput = document.getElementById("videoName");
      const file = fileInput.files[0];
      const name = nameInput.value.trim();

      if (!file || !name) {
        alert("Vyber s√∫bor a zadaj n√°zov.");
        return;
      }

      const url = URL.createObjectURL(file);
      const stored = JSON.parse(localStorage.getItem("erikaiVideos") || "{}");
      stored[name] = url;
      localStorage.setItem("erikaiVideos", JSON.stringify(stored));
      loadStoredVideos();
      alert("Video bolo ulo≈æen√©.");
      nameInput.value = "";
      fileInput.value = "";
    }

    function loadVideo() {
      const selected = videoList.options[videoList.selectedIndex].value;
      if (selected && selected !== "≈Ωiadne video") {
        videoPlayer.src = selected;
        videoPlayer.load();
        videoPlayer.play();
      }
    }

    function deleteVideo() {
      const selectedText = videoList.options[videoList.selectedIndex].textContent;
      if (selectedText === "≈Ωiadne video") return;
      const stored = JSON.parse(localStorage.getItem("erikaiVideos") || "{}");
      delete stored[selectedText];
      localStorage.setItem("erikaiVideos", JSON.stringify(stored));
      loadStoredVideos();
      videoPlayer.src = "";
    }

    loadStoredVideos();
  </script>

</body>
</html>
