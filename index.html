<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Licencia ‚Äì ErikAI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: white;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      width: 60%;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üîê Pr√≠stup do ErikAI</h1>
  <p>Zadaj licenƒçn√Ω k√≥d pre odomknutie funkci√≠</p>

  <input type="text" id="accessKey" placeholder="Sem zadaj k√≥d..." />
  <br>
  <button onclick="checkAccess()">Odomkn√∫≈•</button>

  <div id="error" class="error"></div>

  <script>
    const LICENCE_KEY = "ERIK-2025-A1";
    const ACCESS_DURATION_MS = 10 * 60 * 1000; // 10 min√∫t

    // ‚è± Skontroluj, ƒçi je pr√≠stup platn√Ω
    const granted = localStorage.getItem("erik_access") === "granted";
    const expiry = parseInt(localStorage.getItem("erik_expiry") || "0");

    if (granted && Date.now() < expiry) {
      window.location.href = "index3.html";
    }

    function checkAccess() {
      const input = document.getElementById("accessKey").value.trim();
      if (input === LICENCE_KEY) {
        localStorage.setItem("erik_access", "granted");
        localStorage.setItem("erik_expiry", Date.now() + ACCESS_DURATION_MS);
        window.location.href = "index3.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Nespr√°vny k√≥d.";
      }
    }

    // üõë Odhl√°senie pri zatvoren√≠ okna
    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("erik_access");
      localStorage.removeItem("erik_expiry");
    });

    // ‚è∞ Odhl√°senie po 10 min√∫tach neƒçinnosti
    setInterval(() => {
      const expiry = parseInt(localStorage.getItem("erik_expiry") || "0");
      if (Date.now() > expiry) {
        localStorage.removeItem("erik_access");
        localStorage.removeItem("erik_expiry");
        location.reload(); // znova uk√°≈æe prihlasenie
      }
    }, 10000); // kontroluje ka≈æd√Ωch 10 sek√∫nd
  </script>

</body>
</html>
