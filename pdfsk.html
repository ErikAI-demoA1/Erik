<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI PDFsk</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; color: #222; text-align: center; }
    h1 { color: #0077ff; }
    button, input[type="file"] {
      font-size: 1rem; margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer;
    }
    .green { background-color: #28a745; color: white; }
    .orange { background-color: #fcbf49; color: black; }
    .yellowish { background-color: #ffeaa7; padding: 0.4rem; border-radius: 4px; margin-top: 10px; display: inline-block; }
    .gray { background-color: #eee; margin: 0.5rem; padding: 0.5rem; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h1>üìÑ ErikAI PDFsk</h1>  <h3>Vyber PDF s obr√°zkami:</h3>
  <input type="file" id="pdfInput" accept="application/pdf">
  <p id="fileStatus" style="color: green; font-weight: bold;"></p>  <h3>üìÅ Mo≈ænosti konverzie:</h3>
  <button class="green" onclick="stiahnutAko('text')">üìÉ Stiahnu≈• ako Text</button>
  <button class="green" onclick="stiahnutAko('word')">üìÑ Stiahnu≈• ako Word</button>
  <button class="green" onclick="stiahnutAko('excel')">üìä Stiahnu≈• ako Excel</button>  <h3>üìÇ Lok√°lna pr√°ca:</h3>
  <button class="orange" onclick="ulozitLokalne()">üíæ Ulo≈æi≈• PDF lok√°lne</button>
  <button class="orange" onclick="nacitatPDF()">üìÅ Naƒç√≠ta≈• PDF</button>  <h3>üìñ Ulo≈æen√© PDF dokumenty:</h3>
  <div id="ulozenePDF"></div>  <script>
    let currentPDF = null;
    let currentPDFName = "";

    document.getElementById('pdfInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        currentPDF = file;
        currentPDFName = file.name;
        document.getElementById('fileStatus').innerText = `‚úÖ S√∫bor: ${file.name}`;
      } else {
        currentPDF = null;
        document.getElementById('fileStatus').innerText = "‚ùå Nie je vybran√Ω platn√Ω PDF s√∫bor.";
      }
    });

    function stiahnutAko(format) {
      if (!currentPDF) {
        alert("Najprv vyber PDF s√∫bor.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const blob = new Blob([reader.result], { type: 'text/plain;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = currentPDFName.replace('.pdf', `.${format === 'text' ? 'txt' : format === 'word' ? 'docx' : 'xlsx'}`);
        link.click();
      };
      reader.readAsText(currentPDF);
    }

    function ulozitLokalne() {
      if (!currentPDF) {
        alert("Najprv vyber PDF s√∫bor.");
        return;
      }
      localStorage.setItem(currentPDF.name, "saved");
      zobrazUlozenePDF();
      alert(`PDF \"${currentPDF.name}\" bol ulo≈æen√Ω.`);
    }

    function nacitatPDF() {
      const meno = prompt("Zadaj n√°zov PDF zo zoznamu:");
      if (localStorage.getItem(meno)) {
        currentPDF = new File([""], meno, { type: 'application/pdf' });
        currentPDFName = meno;
        document.getElementById('fileStatus').innerText = `‚úÖ S√∫bor: ${meno}`;
        alert(`PDF \"${meno}\" je naƒç√≠tan√Ω z lok√°lneho √∫lo≈æiska.`);
      } else {
        alert("PDF nebolo n√°jden√©.");
      }
    }

    function zobrazUlozenePDF() {
      const container = document.getElementById('ulozenePDF');
      container.innerHTML = "";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const btn = document.createElement('div');
        btn.className = 'yellowish';
        btn.innerText = key;
        btn.onclick = () => {
          currentPDF = new File([""], key, { type: 'application/pdf' });
          currentPDFName = key;
          document.getElementById('fileStatus').innerText = `‚úÖ S√∫bor: ${key}`;
        };
        container.appendChild(btn);
      }
    }

    window.onload = zobrazUlozenePDF;
  </script></body>
</html>
