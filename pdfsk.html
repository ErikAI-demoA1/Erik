<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI PDFsk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .green { background-color: #28a745; color: white; }
    .yellow { background-color: #ffc107; color: black; }
    .red { background-color: #dc3545; color: white; }
    .blue { background-color: #007bff; color: white; }
    .pdf-list button {
      margin: 4px;
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>

  <h1>📄 ErikAI PDFsk</h1>

  <p><strong>Vyber PDF s obrázkami:</strong></p>
  <input type="file" id="pdfInput" accept=".pdf"><br>
  <p id="fileInfo" style="color: red;">❌ Nie je vybraný žiadny súbor.</p>

  <h3>💾 Možnosti konverzie:</h3>
  <button class="green" onclick="downloadSimulation('text')">📝 Stiahnuť ako Text</button>
  <button class="green" onclick="downloadSimulation('word')">📄 Stiahnuť ako Word</button>
  <button class="green" onclick="downloadSimulation('excel')">📊 Stiahnuť ako Excel</button>

  <h3>📂 Lokálna práca:</h3>
  <button class="yellow" onclick="savePDFLocally()">💾 Uložiť PDF lokálne</button>
  <button class="yellow" onclick="loadPDF()">📂 Načítať PDF</button>

  <h3>📖 Uložené PDF dokumenty:</h3>
  <div class="pdf-list" id="savedList"></div>

  <script>
    let selectedFile = null;

    document.getElementById('pdfInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        selectedFile = file;
        document.getElementById("fileInfo").innerText = `✅ Súbor: ${file.name}`;
      } else {
        selectedFile = null;
        document.getElementById("fileInfo").innerText = "❌ Nie je vybraný žiadny súbor.";
      }
    });

    function downloadSimulation(type) {
      if (!selectedFile) {
        alert("Najprv vyber PDF súbor.");
        return;
      }
      alert(`Funkcia "Stiahnuť ako ${type}" sa pripravuje... (budúci export do .${type})`);
    }

    function savePDFLocally() {
      if (!selectedFile) {
        alert("Najprv vyber PDF súbor.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem("pdf_" + selectedFile.name, reader.result);
        updateSavedList();
        alert(`PDF "${selectedFile.name}" bol uložený lokálne.`);
      };
      reader.readAsDataURL(selectedFile);
    }

    function loadPDF() {
      const list = document.querySelectorAll(".pdf-list button[data-name]");
      if (list.length === 0) {
        alert("Nie je dostupný žiadny PDF na načítanie.");
        return;
      }
      alert("Klikni na názov PDF dokumentu zo zoznamu nižšie na jeho načítanie.");
    }

    function updateSavedList() {
      const savedDiv = document.getElementById("savedList");
      savedDiv.innerHTML = "";

      for (let key in localStorage) {
        if (key.startsWith("pdf_")) {
          const fileName = key.replace("pdf_", "");

          const btn = document.createElement("button");
          btn.innerText = fileName;
          btn.setAttribute("data-name", fileName);
          btn.onclick = () => {
            alert(`PDF "${fileName}" je načítaný z lokálneho úložiska.`);
          };

          const del = document.createElement("button");
          del.innerText = "🗑️";
          del.className = "red";
          del.onclick = () => {
            localStorage.removeItem("pdf_" + fileName);
            updateSavedList();
          };

          const wrapper = document.createElement("div");
          wrapper.appendChild(btn);
          wrapper.appendChild(del);
          savedDiv.appendChild(wrapper);
        }
      }
    }

    updateSavedList(); // Načítaj pri štarte
  </script>

</body>
</html>
