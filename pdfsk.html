<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI PDFsk</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 1rem; text-align: center; }
    h1 { color: #0074d9; }
    .section { margin-top: 1rem; }
    button { margin: 0.5rem; padding: 0.6rem 1.2rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .green { background-color: #2ecc40; color: white; }
    .yellow { background-color: #f39c12; color: white; }
    .blue { background-color: #0074d9; color: white; }
    .red { background-color: #e74c3c; color: white; }
    .file-item { background-color: #ffeaa7; margin: 5px; padding: 6px 12px; border-radius: 6px; display: inline-block; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üìÑ ErikAI PDFsk</h1>  <div class="section">
    <h3>Vyber PDF s obr√°zkami:</h3>
    <input type="file" id="pdfInput" accept="application/pdf">
    <p id="pdfName">‚ùå Nie je vybran√Ω ≈æiadny s√∫bor.</p>
  </div>  <div class="section">
    <h3>üíæ Mo≈ænosti konverzie:</h3>
    <button class="green" onclick="stiahnutAkoText()">üìù Stiahnu≈• ako Text</button>
    <button class="green" onclick="stiahnutAkoWord()">üìÑ Stiahnu≈• ako Word</button>
    <button class="green" onclick="stiahnutAkoExcel()">üìä Stiahnu≈• ako Excel</button>
  </div>  <div class="section">
    <h3>üìÅ Lok√°lna pr√°ca:</h3>
    <button class="yellow" onclick="ulozitPDF()">üíæ Ulo≈æi≈• PDF lok√°lne</button>
    <button class="yellow" onclick="nacitatPDF()">üìÇ Naƒç√≠ta≈• PDF</button>
  </div>  <div class="section">
    <h3>üìö Ulo≈æen√© PDF dokumenty:</h3>
    <div id="pdfList"></div>
  </div>  <script>
    let currentPDF = null;
    let currentPDFName = "";

    document.getElementById("pdfInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file && file.type === "application/pdf") {
        currentPDF = file;
        currentPDFName = file.name;
        document.getElementById("pdfName").innerText = "‚úÖ S√∫bor: " + currentPDFName;
      } else {
        alert("Vyberte platn√Ω PDF s√∫bor.");
      }
    });

    function stiahnutAkoText() {
      if (!currentPDF) return alert("Najprv vyber PDF s√∫bor.");
      const blob = new Blob(["PDF: " + currentPDFName + "\n(Tu by bol text z PDF OCR alebo konverzia)."], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentPDFName.replace(".pdf", ".txt");
      link.click();
    }

    function stiahnutAkoWord() {
      if (!currentPDF) return alert("Najprv vyber PDF s√∫bor.");
      const blob = new Blob(["PDF: " + currentPDFName + "\n(Dummy Word export obsah)."], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentPDFName.replace(".pdf", ".docx");
      link.click();
    }

    function stiahnutAkoExcel() {
      if (!currentPDF) return alert("Najprv vyber PDF s√∫bor.");
      const blob = new Blob(["PDF: " + currentPDFName + "\n(Dummy Excel export obsah)."], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentPDFName.replace(".pdf", ".xlsx");
      link.click();
    }

    function ulozitPDF() {
      if (!currentPDF) return alert("Najprv vyber PDF s√∫bor.");
      localStorage.setItem("pdf_" + currentPDFName, currentPDFName);
      nacitajZoznam();
    }

    function nacitatPDF() {
      const meno = currentPDFName;
      if (localStorage.getItem("pdf_" + meno)) {
        alert("PDF \"" + meno + "\" je naƒç√≠tan√Ω z lok√°lneho √∫lo≈æiska.");
      } else {
        alert("Tento PDF s√∫bor nie je ulo≈æen√Ω.");
      }
    }

    function nacitajZoznam() {
      const zoznam = document.getElementById("pdfList");
      zoznam.innerHTML = "";
      for (let k in localStorage) {
        if (k.startsWith("pdf_")) {
          const meno = localStorage.getItem(k);
          const div = document.createElement("div");
          div.className = "file-item";
          div.innerText = meno;
          div.onclick = function() {
            currentPDFName = meno;
            document.getElementById("pdfName").innerText = "‚úÖ S√∫bor: " + meno;
          };
          zoznam.appendChild(div);
        }
      }
    }

    nacitajZoznam();
  </script></body>
</html>
