<!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI TV</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .screen {
      background-color: #111;
      border: 3px solid #444;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      max-width: 700px;
      box-shadow: 0 0 30px #0f0;
    }
    .code-input {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .note {
      margin-top: 20px;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ErikAI TV</h1>
  <p class="note">Pripoj sa na svoju ErikAI TV obrazovku v okolí a sleduj, čo ťa zaujíma!</p>  <div class="screen">
    <h2>Pripájanie na obrazovku</h2>
    <p>Zadaj kód obrazovky alebo použi QR kód/odkaz zo zariadenia:</p><div class="code-input">
  <input type="text" id="screenCode" placeholder="Zadaj kód obrazovky...">
  <button onclick="connectToTV()">Pripojiť</button>
</div>

<p class="note">Príklad: Kód môžeš získať z ErikAI zariadenia alebo TV s ErikAI OS</p>

  </div>  <script>
    function connectToTV() {
      const code = document.getElementById('screenCode').value;
      if(code) {
        alert(`Pripájam sa na obrazovku s kódom: ${code}`);
        // Tu môžeš neskôr nasmerovať na zariadenie, napr.:
        // window.location.href = `/tv/${code}`;
      } else {
        alert("Zadaj kód obrazovky, prosím.");
      }
    }
  </script></body>
</html>
