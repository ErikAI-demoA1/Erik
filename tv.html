<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ErikAI TV – Pripojenie</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background-color: #111;
      border-radius: 10px;
      display: inline-block;
      padding: 30px;
      box-shadow: 0 0 20px green;
    }
    input {
      padding: 10px;
      font-size: 20px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: lime;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: lime;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ErikAI TV</h1>
  <p>Zariadenie v okolí sa chce pripojiť k tvojej TV.</p>

  <div class="box">
    <h2>Zadaj kód z mobilu pre pripojenie</h2>
    <input type="text" id="codeInput" placeholder="Zadaj kód...">
    <br>
    <button onclick="overKod()">Potvrdiť</button>
    <div id="vysledok" class="error"></div>
  </div>

  <script>
    const generovanyKod = "24567"; // Tento kód bol vygenerovaný mobilom

    function overKod() {
      const zadanyKod = document.getElementById("codeInput").value;
      const vysledok = document.getElementById("vysledok");

      if (zadanyKod === generovanyKod) {
        vysledok.className = "success";
        vysledok.textContent = "✅ Pripojenie úspešné!";
      } else {
        vysledok.className = "error";
        vysledok.textContent = "❌ Nesprávny kód, skús znova.";
      }
    }
  </script>
</body>
</html>
