<!-- ErikAI TV - Pripojenie zariadenia (TV potvrdzuje pripojenie z mobilu) --><!DOCTYPE html><html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ErikAI TV Pripojenie</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .container {
      background: #111;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
      display: inline-block;
    }
    input {
      padding: 0.6em;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      margin-top: 1em;
      width: 80%;
    }
    button {
      margin-top: 1em;
      background-color: lime;
      border: none;
      padding: 0.6em 1.5em;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ErikAI TV</h1>
  <p>Zariadenie v okolí sa chce pripojiť k tvojej TV.</p>  <div class="container">
    <h2>Zadaj kód z mobilu pre pripojenie</h2>
    <input type="text" id="codeInput" placeholder="Zadaj kód napr. 23456" />
    <br />
    <button onclick="checkCode()">Potvrdiť</button>
    <p id="status"></p>
  </div>  <script>
    const correctCode = "23456"; // Sem sa môže neskôr dať dynamicky

    function checkCode() {
      const userCode = document.getElementById("codeInput").value;
      const status = document.getElementById("status");

      if (userCode === correctCode) {
        status.innerText = "✅ Pripojenie úspešné!";
        status.style.color = "lime";
        // Tu môžeš pridať ďalší krok: napr. otvorenie prehrávača, prenos dát, atď.
      } else {
        status.innerText = "❌ Nesprávny kód, skús znova.";
        status.style.color = "red";
      }
    }
  </script></body>
</html>
