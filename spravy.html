<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>📰 ErikAI Správy</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    header { background: #cc0000; color: white; padding: 10px; text-align: center; font-size: 20px; }
    select { font-size: 16px; margin: 10px; padding: 5px; width: 90%; max-width: 400px; }
    iframe { width: 100%; height: 90vh; border: none; }
  </style>
</head>
<body>
  <header>📰 ErikAI Správy – Výber portálu</header>
  <center>
    <select id="newsSelect" onchange="changeNews(this.value)">
      <option value="">-- Vyber portál --</option>
      <optgroup label="🇸🇰 Slovensko">
        <option value="https://www.sme.sk">SME.sk</option>
        <option value="https://www.pravda.sk">Pravda.sk</option>
        <option value="https://www.ta3.com">TA3.com</option>
      </optgroup>
      <optgroup label="🌍 Svet">
        <option value="https://www.foxnews.com">Fox News</option>
        <option value="https://abcnews.go.com">ABC News</option>
        <option value="https://www.cbsnews.com">CBS News</option>
        <option value="https://www.newsweek.com">Newsweek</option>
        <option value="https://www.npr.org">NPR</option>
        <option value="https://spravy.rtvs.sk">RTVS</option>
<option value="https://www.startitup.sk">Startitup.sk</option>
<option value="https://www.cas.sk">Čas.sk</option>
<option value="https://www.topky.sk">Topky.sk</option>
<option value="https://www.hlavnespravy.sk">Hlavné Správy</option>
<option value="https://news.google.com">Google News (nie vždy v iframe)</option>
      </optgroup>
    </select>
  </center>

  <iframe id="newsFrame" src=""></iframe>

  <script>
    function changeNews(url) {
      if (url) {
        document.getElementById('newsFrame').src = url;
      }
    }
  </script>
</body>
</html>
