<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>üé¨ ErikAI Video Editor</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    video { width: 90%; margin-top: 10px; border: 2px solid #555; }
  </style>
</head>
<body>

  <h1>üé¨ ErikAI Video Editor</h1>
  <p>Vyber si video, zobraz√≠ sa n√°hƒæad. Potom nastav √∫sek a vystrihni.</p>

  <input type="file" id="videoInput" accept="video/mp4" onchange="zobrazNahlad()"><br>
  <video id="previewInput" controls></video>

  <p>
    <input type="number" id="start" placeholder="Od (s)" value="0">
    <input type="number" id="end" placeholder="Do (s)" value="10"><br>
    <button onclick="strihniVideo()">‚úÇÔ∏è Strihn√∫≈• video</button>
  </p>

  <p id="stav">üïì Pripraven√©</p>

  <h3>üéûÔ∏è V√Ωstup:</h3>
  <video id="previewOutput" controls></video><br>
  <a id="downloadLink" style="display:none" download="erik_strih.mp4">‚¨áÔ∏è Stiahnu≈• v√Ωsledok</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    let videoURL = null;

    function zobrazNahlad() {
      const file = document.getElementById('videoInput').files[0];
      if (file) {
        if (videoURL) URL.revokeObjectURL(videoURL);
        videoURL = URL.createObjectURL(file);
        document.getElementById('previewInput').src = videoURL;
      }
    }

    async function strihniVideo() {
      const fileInput = document.getElementById('videoInput');
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const stav = document.getElementById('stav');

      if (!fileInput.files.length) {
        alert("‚ùó Vyber najprv video.");
        return;
      }

      stav.innerText = "üîÑ Naƒç√≠tavam FFmpeg...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const file = fileInput.files[0];
      const fileName = 'input.mp4';
      const outName = 'output.mp4';

      ffmpeg.FS('writeFile', fileName, await fetchFile(file));
      stav.innerText = "‚è±Ô∏è Strih√°m video...";

      await ffmpeg.run('-i', fileName, '-ss', String(start), '-to', String(end), '-c', 'copy', outName);
      stav.innerText = "‚úÖ Hotovo!";

      const data = ffmpeg.FS('readFile', outName);
      const outputBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const outputURL = URL.createObjectURL(outputBlob);

      document.getElementById('previewOutput').src = outputURL;

      const link = document.getElementById('downloadLink');
      link.href = outputURL;
      link.style.display = 'inline-block';
    }
  </script>
</body>
</html>
