<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Spr치vca s칰borov</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: darkred;
    }
    .s칰bor {
      border: 1px solid #ccc;
      margin: 15px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
    }
    .s칰bor img,
    .s칰bor video,
    .s칰bor iframe {
      max-width: 100%;
      border-radius: 8px;
    }
    .zmazat {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .zmazat:hover {
      background-color: darkred;
    }
    .vymazat-vsetko {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .vymazat-vsetko:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>游늬 ErikAI Spr치vca s칰borov</h1>
  <p>Vyber s칰bory (obr치zky, vide치, apk, pdf, Word, Excel...):</p>
  <input type="file" id="s칰bory" multiple>
  <div id="v칳stup"></div>
  <button class="vymazat-vsetko" onclick="vyma쬤코etko()">游빛 Vymaza콘 v코etko</button>

  <script>
    const vstup = document.getElementById('s칰bory');
    const v칳stup = document.getElementById('v칳stup');

    function zobrazi콘S칰bor(n치zov, obsah, typ) {
      const kontajner = document.createElement("div");
      kontajner.className = "s칰bor";
      let element;

      if (typ.startsWith("image/")) {
        element = document.createElement("img");
        element.src = obsah;
      } else if (typ.startsWith("video/")) {
        element = document.createElement("video");
        element.src = obsah;
        element.controls = true;
      } else if (typ.startsWith("audio/")) {
        element = document.createElement("audio");
        element.src = obsah;
        element.controls = true;
      } else if (typ === "application/pdf") {
        element = document.createElement("iframe");
        element.src = obsah;
        element.width = "100%";
        element.height = "400";
        element.style.border = "1px solid #999";
      } else if (
        typ.includes("msword") ||
        typ.includes("officedocument.word") ||
        typ.includes("excel") ||
        typ.includes("spreadsheetml")
      ) {
        element = document.createElement("a");
        element.href = obsah;
        element.target = "_blank";
        element.textContent = "游늯 Otvori콘 dokument";
        element.style.fontWeight = "bold";
      } else {
        element = document.createElement("div");
        element.innerHTML = "<p>游닍 S칰bor: " + n치zov + "</p>";
      }

      const n치zovEl = document.createElement("p");
      n치zovEl.textContent = n치zov;

      const tla캜idlo = document.createElement("button");
      tla캜idlo.textContent = "Zmaza콘";
      tla캜idlo.className = "zmazat";
      tla캜idlo.onclick = () => {
        v칳stup.removeChild(kontajner);
        localStorage.removeItem(n치zov);
      };

      kontajner.appendChild(element);
      kontajner.appendChild(n치zovEl);
      kontajner.appendChild(tla캜idlo);
      v칳stup.appendChild(kontajner);
    }

    vstup.addEventListener('change', () => {
      for (const s칰bor of vstup.files) {
        const 캜칤ta캜 = new FileReader();
        캜칤ta캜.onload = (e) => {
          const obsah = e.target.result;
          const typ = s칰bor.type;
          localStorage.setItem(s칰bor.name, JSON.stringify({ obsah, typ }));
          zobrazi콘S칰bor(s칰bor.name, obsah, typ);
        };
        캜칤ta캜.readAsDataURL(s칰bor);
      }
    });

    // 游대 Pri na캜칤tan칤 obnovi콘 v코etky lok치lne s칰bory
    window.addEventListener('load', () => {
      for (let i = 0; i < localStorage.length; i++) {
        const k쮂줷 = localStorage.key(i);
        const d치ta = JSON.parse(localStorage.getItem(k쮂줷));
        if (d치ta?.obsah && d치ta?.typ) {
          zobrazi콘S칰bor(k쮂줷, d치ta.obsah, d치ta.typ);
        }
      }
    });

    function vyma쬤코etko() {
      if (confirm("Naozaj chce코 vymaza콘 v코etky s칰bory?")) {
        localStorage.clear();
        v칳stup.innerHTML = "";
      }
    }
  </script>
</body>
</html>
