<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Dokumenty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #0d6efd;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 400px;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      display: block;
      margin: 1rem auto;
    }

    input[type="file"] {
      margin: 1rem;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .note {
      font-size: 0.9rem;
      color: gray;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üìÑ ErikAI Dokumenty</h1>

  <input type="file" id="fileInput" accept=".txt" />
  <textarea id="textArea" placeholder="Tu sa zobraz√≠ tvoj dokument alebo nap√≠≈° nov√Ω..."></textarea>

  <div>
    <button onclick="ulozDokument()">üíæ Ulo≈æi≈•</button>
    <button onclick="nacitajDokument()">üìÇ Naƒç√≠ta≈•</button>
    <button onclick="stiahniDokument()">‚¨áÔ∏è Stiahnu≈• ako TXT</button>
    <button onclick="vymazDokument()">üóëÔ∏è Vymaza≈•</button>
  </div>

  <p class="note">Text sa automaticky uklad√° ka≈æd√© 3 sekundy. Po op√§tovnom otvoren√≠ sa naƒç√≠ta posledn√° verzia.</p>

  <script>
    const textarea = document.getElementById("textArea");

    // Automatick√© ukladanie ka≈æd√© 3 sekundy
    setInterval(() => {
      localStorage.setItem("erikai_dokument", textarea.value);
    }, 3000);

    // Naƒç√≠tanie pri otvoren√≠
    window.onload = () => {
      const data = localStorage.getItem("erikai_dokument");
      if (data) textarea.value = data;
    };

    // Manu√°lne ulo≈æenie
    function ulozDokument() {
      localStorage.setItem("erikai_dokument", textarea.value);
      alert("Dokument ulo≈æen√Ω.");
    }

    // Naƒç√≠ta≈• dokument
    function nacitajDokument() {
      const data = localStorage.getItem("erikai_dokument");
      if (data) {
        textarea.value = data;
        alert("Dokument naƒç√≠tan√Ω.");
      } else {
        alert("≈Ωiadny ulo≈æen√Ω dokument neexistuje.");
      }
    }

    // Stiahnu≈• ako TXT
    function stiahniDokument() {
      const blob = new Blob([textarea.value], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'erikai_dokument.txt';
      link.click();
    }

    // Vymaza≈•
    function vymazDokument() {
      if (confirm("Naozaj chce≈° vymaza≈• dokument?")) {
        localStorage.removeItem("erikai_dokument");
        textarea.value = "";
        alert("Dokument vymazan√Ω.");
      }
    }

    // Naƒç√≠ta≈• obsah z nahrat√©ho TXT s√∫boru
    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        textarea.value = e.target.result;
      };
      reader.readAsText(file, "UTF-8");
    });
  </script>

</body>
</html>
