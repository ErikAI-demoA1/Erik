<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErikAI Dokumenty</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0d6efd;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      display: block;
    }
    input[type="file"] {
      margin: 1rem;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .info {
      font-size: 0.9rem;
      color: gray;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>📄 ErikAI Dokumenty</h1>

  <input type="file" id="fileInput" accept=".txt,.docx" />
  <textarea id="textArea" placeholder="Tu bude tvoj dokument alebo si napíš vlastný..."></textarea>

  <div>
    <button onclick="ulozDokument()">💾 Uložiť</button>
    <button onclick="nacitajDokument()">📂 Načítať</button>
    <button onclick="stiahniDokument()">⬇️ Stiahnuť ako TXT</button>
    <button onclick="vymazDokument()">🗑️ Vymazať</button>
  </div>

  <div class="info" id="statusInfo">Automatické ukladanie prebieha každé 3 sekundy.</div>

  <script>
    const textarea = document.getElementById("textArea");
    const statusInfo = document.getElementById("statusInfo");

    // Automatické ukladanie
    setInterval(() => {
      localStorage.setItem("erikai_dokument", textarea.value);
    }, 3000);

    // Načítať pri otvorení
    window.onload = () => {
      const data = localStorage.getItem("erikai_dokument");
      if (data) textarea.value = data;
    };

    // Manuálne uloženie
    function ulozDokument() {
      localStorage.setItem("erikai_dokument", textarea.value);
      statusInfo.innerText = "✅ Dokument bol uložený.";
      setTimeout(() => statusInfo.innerText = "Automatické ukladanie prebieha každé 3 sekundy.", 3000);
    }

    // Načítať
    function nacitajDokument() {
      const data = localStorage.getItem("erikai_dokument");
      if (data) {
        textarea.value = data;
        statusInfo.innerText = "✅ Dokument načítaný.";
        setTimeout(() => statusInfo.innerText = "Automatické ukladanie prebieha každé 3 sekundy.", 3000);
      } else {
        alert("Žiadny uložený dokument neexistuje.");
      }
    }

    // Stiahnuť ako .txt
    function stiahniDokument() {
      const blob = new Blob([textarea.value], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'erikai_dokument.txt';
      link.click();
    }

    // Vymazať
    function vymazDokument() {
      if (confirm("Naozaj chceš vymazať dokument?")) {
        localStorage.removeItem("erikai_dokument");
        textarea.value = "";
        statusInfo.innerText = "🗑️ Dokument vymazaný.";
        setTimeout(() => statusInfo.innerText = "Automatické ukladanie prebieha každé 3 sekundy.", 3000);
      }
    }

    // Načítať z txt alebo docx
    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();

      if (file.name.endsWith(".docx")) {
        reader.onload = function (event) {
          const arrayBuffer = event.target.result;
          mammoth.extractRawText({ arrayBuffer: arrayBuffer })
            .then(result => textarea.value = result.value)
            .catch(err => alert("Chyba pri načítaní .docx súboru"));
        };
        reader.readAsArrayBuffer(file);
      } else {
        reader.onload = function (event) {
          textarea.value = event.target.result;
        };
        reader.readAsText(file, "UTF-8");
      }
    });
  </script>
</body>
</html>
