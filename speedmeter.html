<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErikAI Speedmeter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d60000;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: orange;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì∂ ErikAI Speedmeter</h1>
  <p>Zmeraj si r√Ωchlos≈• svojho internetu</p>
  <button onclick="startTest()">‚ñ∂ Spusti≈• meranie</button>
  <div id="result">ƒåak√°m na meranie...</div>

  <script>
    function startTest() {
      const result = document.getElementById("result");
      result.textContent = "‚è≥ Meriam r√Ωchlos≈•...";

      const image = new Image();
      const startTime = new Date().getTime();

      image.onload = () => {
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000; // sekundy
        const imageSizeKB = 500; // obr√°zok m√° cca 500 KB
        const bitsLoaded = imageSizeKB * 1024 * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
        result.textContent = `üì∂ Tvoja r√Ωchlos≈• je pribli≈æne: ${speedMbps} Mbps`;
      };

      image.onerror = () => {
        result.textContent = "‚ùå Nepodarilo sa zmera≈• r√Ωchlos≈•.";
      };

      image.src = "https://via.placeholder.com/1500x1500.jpg?rand=" + Math.random();
    }
  </script>
</body>
</html>
